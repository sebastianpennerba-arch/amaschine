<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meta Auth</title>
</head>
<body>
<script>
  (async () => {
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      window.opener?.postMessage({ error: "no_code" }, "*");
      window.close();
      return;
    }

    try {
      const res = await fetch(`/api/meta-auth?code=${encodeURIComponent(code)}`);
      const json = await res.json();

      if (json.access_token) {
        window.opener?.postMessage(
          { access_token: json.access_token, expires_in: json.expires_in },
          "*"
        );
      } else {
        window.opener?.postMessage(
          { error: json.error || "token_failed" },
          "*"
        );
      }
    } catch (e) {
      window.opener?.postMessage({ error: "network_error" }, "*");
    } finally {
      window.close();
    }
  })();
</script>

<p>Meta Login erfolgreich. Dieses Fenster kann geschlossen werden.</p>
</body>
</html>
