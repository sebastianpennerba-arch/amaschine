<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalOne – Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sx-core.css" />
  </head>
  <body>
    <!-- SVG ICON LIBRARY (INLINE, INVISIBLE) -->
    <svg width="0" height="0" style="position:absolute;visibility:hidden">
      <!-- Icons omitted for brevity; insert from your library here -->
    </svg>

    <!-- SIDEBAR -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">SignalOne</div>
      </div>
      <ul class="sidebar-nav" id="sidebarNav"></ul>
      <div class="sidebar-footer">
        <div class="sidebar-status-row">
          <span id="sidebarSystemDot" class="status-dot"></span>
          <span id="sidebarSystemLabel">System Health: OK</span>
        </div>
        <div class="sidebar-status-row">
          <span id="sidebarCampaignDot" class="status-dot"></span>
          <span id="sidebarCampaignLabel">Campaign Health: n/a</span>
        </div>
        <div class="sidebar-status-row">
          <span id="sidebarMetaDot" class="status-dot"></span>
          <span id="sidebarMetaLabel">Meta Ads: Getrennt</span>
        </div>
        <button id="settingsButton" class="sidebar-footer-button" type="button">SETTINGS</button>
      </div>
    </nav>

    <!-- APP SHELL + TOPBAR -->
    <div class="app-shell">
      <header id="topbar">
        <div class="topbar-left">
          <div class="topbar-greeting">
            <div id="topbarGreeting">Guten Tag, Nutzer!</div>
            <div class="topbar-greeting-meta">
              <span id="topbarDate">Datum: –</span>
              <span id="topbarTime">Zeit: –</span>
            </div>
          </div>
        </div>
        <div class="topbar-center">
          <div class="topbar-select-group">
            <label>Brand</label>
            <select id="brandSelect" class="topbar-select">
              <option>Werbekonto auswählen</option>
            </select>
          </div>
          <div class="topbar-select-group">
            <label>Kampagne</label>
            <select id="campaignSelect" class="topbar-select">
              <option>Kampagne auswählen</option>
            </select>
          </div>
        </div>
        <div class="topbar-right"></div>
      </header>

      <!-- MAIN CONTENT & VIEW PANELS -->
      <main class="main-content">
        <section id="dashboardView" class="view" data-view-title="DASHBOARD" data-header-theme="c"></section>
        <section id="creativeLibraryView" class="view" data-view-title="CREATIVE LIBRARY" data-header-theme="c"></section>
        <section id="campaignsView" class="view" data-view-title="KAMPAGNEN" data-header-theme="c"></section>
        <section id="testingLogView" class="view" data-view-title="TESTING LOG" data-header-theme="c"></section>
        <section id="senseiView" class="view" data-view-title="SENSEI" data-header-theme="c"></section>
        <section id="creatorInsightsView" class="view" data-view-title="CREATOR INSIGHTS" data-header-theme="c"></section>
        <section id="analyticsView" class="view" data-view-title="ANALYTICS" data-header-theme="c"></section>
        <section id="brandsView" class="view" data-view-title="BRANDS" data-header-theme="c"></section>
        <section id="teamView" class="view" data-view-title="TEAM" data-header-theme="c"></section>
        <section id="reportsExportView" class="view" data-view-title="REPORTS" data-header-theme="c"></section>
        <section id="shopifyView" class="view" data-view-title="SHOPIFY" data-header-theme="c"></section>
        <section id="roastView" class="view" data-view-title="ROAST" data-header-theme="c"></section>
        <section id="onboardingView" class="view" data-view-title="ONBOARDING" data-header-theme="c"></section>
        <section id="settingsView" class="view" data-view-title="SETTINGS" data-header-theme="c"></section>
      </main>
    </div>

    <!-- GLOBAL LOADER, TOASTS, MODAL -->
    <div id="globalLoader" class="global-loader hidden">
      <div class="global-loader-inner">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <span>Lade…</span>
      </div>
    </div>

    <div id="toastContainer" aria-live="polite"></div>

    <div id="modalOverlay" class="modal-overlay hidden" aria-hidden="true">
      <div class="modal">
        <div class="modal-header">
          <div id="modalTitle">Modal</div>
          <button id="modalCloseButton" class="modal-close">×</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script type="module" src="/packages/metaAuth/index.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
