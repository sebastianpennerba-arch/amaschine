<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>AdStream Analytics · Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="wrapper">
    <!-- HEADER -->
    <header class="header">
      <div class="header-left">
        <img src="https://via.placeholder.com/120x40?text=Logo" alt="Logo" class="logo" />
        <div class="divider"></div>
        <div class="title">AdStream Analytics</div>
      </div>
      <div class="header-right">
        <div class="date-display" id="currentDate"></div>
        <button id="connectMeta" class="btn">Mit Meta verbinden</button>
        <span id="metaStatus" style="font-size:14px; font-weight:600; color:#DC2626;">
          Meta nicht verbunden
        </span>
      </div>
    </header>

    <!-- TOGGLE -->
    <div class="toggle">
      <button class="toggle-btn active" data-period="1">Letzte 24h</button>
      <button class="toggle-btn" data-period="7">Letzte 7 Tage</button>
    </div>

    <!-- SECTION 1: OVERVIEW -->
    <section class="section">
      <div class="section-header">
        <div class="section-number">1</div>
        <div>
          <div class="section-title">User Journey Überblick</div>
          <div class="section-subtitle">Wichtigste Metriken auf einen Blick</div>
        </div>
      </div>

      <div class="overview-grid" id="overviewGrid"></div>

      <div class="funnel-section">
        <div class="funnel-title">Conversion Funnel</div>
        <div class="funnel-steps" id="funnelSteps"></div>
      </div>
    </section>

    <!-- SECTION 2: KPIs -->
    <section class="section">
      <div class="section-header">
        <div class="section-number">2</div>
        <div>
          <div class="section-title">Detaillierte KPI-Analyse</div>
          <div class="section-subtitle">CTR, CPC, ROAS & mehr</div>
        </div>
      </div>

      <div class="kpi-grid" id="kpiGrid"></div>
    </section>

    <!-- SECTION 3: CREATIVES -->
    <section class="section">
      <div class="section-header">
        <div class="section-number">3</div>
        <div>
          <div class="section-title">Active Creatives</div>
          <div class="section-subtitle">Alle Creatives der Kampagne</div>
        </div>
      </div>

      <div class="filter-bar">
        <button class="filter-btn active" data-filter="all">Alle</button>
        <button class="filter-btn" data-filter="image">Bilder</button>
        <button class="filter-btn" data-filter="video">Videos</button>
      </div>

      <div id="creativeGrid" class="creative-grid"></div>
    </section>
  </div>

  <div class="loading" id="loading" style="display:none;">
    <div class="spinner"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
