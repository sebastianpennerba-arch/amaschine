<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>KI ACCELERATOR - AdStream Analytics · Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-left">
        <img src="https://via.placeholder.com/120x40?text=Logo" alt="Logo" class="logo" />
        <div class="divider"></div>
        <div class="title">KI ACCELERATOR - AdStream Analytics</div>
      </div>
      <div class="header-right">
        <div class="date-display" id="currentDate"></div>
        <button id="connectMeta" class="btn">Mit Meta verbinden</button>
        <span id="metaStatus" class="status red">Meta nicht verbunden</span>
      </div>
    </header>

    <div id="modeToggle" class="mode-toggle">
      <button id="mode-live" class="mode-btn active">Live (Meta)</button>
      <button id="mode-sim" class="mode-btn">Simulated</button>
    </div>

    <div class="section" id="accountSelector" style="display:none;">
      <div class="section-header">
        <div class="section-number">0</div>
        <div>
          <div class="section-title">Werbekonto & Kampagne wählen</div>
          <div class="section-subtitle">Wähle dein Werbekonto und eine Kampagne</div>
        </div>
      </div>

      <div style="display: flex; gap: 20px; margin-bottom: 20px;">
        <div style="flex: 1;">
          <label style="display: block; margin-bottom: 8px; font-weight: 600;">Werbekonto</label>
          <select id="accountSelect" class="filter-btn" style="width: 100%; padding: 10px;">
            <option value="">Lade Konten...</option>
          </select>
        </div>

        <div style="flex: 1;">
          <label style="display: block; margin-bottom: 8px; font-weight: 600;">Kampagne</label>
          <select id="campaignSelect" class="filter-btn" style="width: 100%; padding: 10px;">
            <option value="">Zuerst Werbekonto wählen</option>
          </select>
        </div>
      </div>

      <button id="loadDataBtn" class="btn" style="width: 100%;">Daten laden</button>
    </div>

    <div class="toggle">
      <button class="toggle-btn active" data-period="1">Letzte 24h</button>
      <button class="toggle-btn" data-period="7">Letzte 7 Tage</button>
    </div>

    <section class="section">
      <div class="section-header">
        <div class="section-number">1</div>
        <div>
          <div class="section-title">User Journey Überblick</div>
          <div class="section-subtitle">Wichtigste Metriken</div>
        </div>
      </div>

      <div class="overview-grid" id="overviewGrid"></div>

      <div class="funnel-section">
        <div class="funnel-title">Conversion Funnel</div>
        <div class="funnel-steps" id="funnelSteps"></div>
      </div>
    </section>

    <section class="section">
      <div class="section-header">
        <div class="section-number">2</div>
        <div>
          <div class="section-title">Detaillierte KPIs</div>
        </div>
      </div>

      <div class="kpi-grid" id="kpiGrid"></div>
    </section>

    <section class="section">
      <div class="section-header">
        <div class="section-number">3</div>
        <div>
          <div class="section-title">Active Creatives</div>
        </div>
      </div>

      <div class="filter-bar">
        <button class="filter-btn active" data-filter="all">Alle</button>
        <button class="filter-btn" data-filter="image">Bilder</button>
        <button class="filter-btn" data-filter="video">Videos</button>
      </div>

      <div id="creativeGrid" class="creative-grid"></div>
    </section>
  </div>

  <div class="loading" id="loading" style="display:none;">
    <div class="spinner"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
