<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalOne – Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sx-core.css" />
  </head>

  <body>
    
<!-- SVG ICON LIBRARY (IMMUNE TO STYLES) -->
<svg width="0" height="0" style="position:absolute; visibility:hidden; pointer-events:none; display:block;">
  <g style="display:none">
    <!-- deine <symbol>-Definitionen hier -->
  </g>
</svg>

      <!-- TOPBAR ICONS -->
<!-- BELL / NOTIFICATIONS (besseres Design) -->
<symbol id="icon-bell" viewBox="0 0 24 24">
  <path class="icon-layer-fill" d="M12 3a7 7 0 0 1 7 7v4l1.5 2.5H3.5L5 14v-4a7 7 0 0 1 7-7z" />
  <path class="icon-layer-stroke" d="M12 3a7 7 0 0 1 7 7v4l1.5 2.5H3.5L5 14v-4a7 7 0 0 1 7-7z" />
  <path class="icon-layer-stroke" d="M10 19.5a2 2 0 0 0 4 0" />
  <circle class="icon-layer-fill" cx="18" cy="6" r="3" />
</symbol>

      <!-- USER -->
      <symbol id="icon-user" viewBox="0 0 24 24">
        <circle class="icon-layer-stroke" cx="12" cy="8" r="4" />
        <path class="icon-layer-stroke" d="M4 21c0-4 4-7 8-7s8 3 8 7" />
      </symbol>

<!-- LOG OUT / EXIT (klarer als Power-Icon) -->
<symbol id="icon-logout" viewBox="0 0 24 24">
  <path class="icon-layer-stroke" d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
  <path class="icon-layer-stroke" d="M16 17l5-5-5-5" />
  <path class="icon-layer-stroke" d="M21 12H9" />
</symbol>

    <!-- ===============================================
         SIDEBAR
         =============================================== -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">SignalOne</div>
      </div>

      <ul class="sidebar-nav" id="navbar"></ul>

      <div class="sidebar-footer">
        <div class="sidebar-status-row">
          <span id="sidebarSystemDot" class="status-dot"></span>
          <span id="sidebarSystemLabel">System Health: OK</span>
        </div>
        <div class="sidebar-status-row">
          <span id="sidebarCampaignDot" class="status-dot"></span>
          <span id="sidebarCampaignLabel">Campaign Health: n/a</span>
        </div>
        <div class="sidebar-status-row">
          <span id="sidebarMetaDot" class="status-dot"></span>
          <span id="sidebarMetaLabel">Meta Ads: Getrennt</span>
        </div>

        <button
          id="settingsButton"
          class="sidebar-footer-button"
          type="button"
          data-tooltip="Einstellungen"
          aria-label="Einstellungen"
        >
          SETTINGS
        </button>
      </div>
    </nav>

    <!-- ===============================================
         APP-SHELL + TOPBAR
         =============================================== -->
    <div class="app-shell">
      <header id="topbar">
        <div class="topbar-left">
          <div class="topbar-greeting">
            <div id="topbarGreeting">Guten Tag, Nutzer!</div>
            <div class="topbar-greeting-meta">
              <span id="topbarDate">Datum: –</span>
              <span id="topbarTime">Zeit: –</span>
            </div>
          </div>
        </div>

        <div class="topbar-center">
          <div class="topbar-select-group">
            <label>Brand</label>
            <select id="brandSelect" class="topbar-select">
              <option>Werbekonto auswählen</option>
            </select>
          </div>

          <div class="topbar-select-group">
            <label>Kampagne</label>
            <select id="campaignSelect" class="topbar-select">
              <option>Kampagne auswählen</option>
            </select>
          </div>
        </div>

        <div class="topbar-right">
          <button
            id="metaConnectButton"
            class="meta-button"
            type="button"
            data-tooltip="Meta verbinden / trennen"
            aria-label="Meta verbinden oder trennen"
          >
            META VERBINDEN
          </button>

          <button
            id="notificationsButton"
            class="icon-button"
            type="button"
            data-tooltip="Info &amp; Benachrichtigungen"
            aria-label="Info &amp; Benachrichtigungen"
          >
            <svg class="icon-svg-top" aria-hidden="true">
              <use href="#icon-bell"></use>
            </svg>
            <span id="notificationsDot" class="notification-dot hidden"></span>
          </button>

          <button
            id="profileButton"
            class="icon-button"
            type="button"
            data-tooltip="Profil &amp; Konto"
            aria-label="Profil &amp; Konto"
          >
            <svg class="icon-svg-top" aria-hidden="true">
              <use href="#icon-user"></use>
            </svg>
          </button>

          <button
            id="logoutButton"
            class="icon-button"
            type="button"
            data-tooltip="Demo-Logout / Reset"
            aria-label="Demo-Logout / Reset"
          >
            <svg class="icon-svg-top" aria-hidden="true">
               <use href="#icon-logout"></use>
            </svg>
          </button>
        </div>
      </header>

      <!-- ===============================================
           MAIN CONTENT VIEWS (alle mit Gold-Header)
           =============================================== -->
      <main class="main-content">
        <section
          id="dashboardView"
          class="view active"
          data-view-title="Dashboard"
          data-header-theme="c"
        ></section>

        <section
          id="creativeLibraryView"
          class="view"
          data-view-title="Creative Library"
          data-header-theme="c"
        ></section>

        <section
          id="campaignsView"
          class="view"
          data-view-title="Kampagnen"
          data-header-theme="c"
        ></section>

        <section
          id="senseiView"
          class="view"
          data-view-title="Sensei / AI"
          data-header-theme="c"
        ></section>

        <section
          id="testingLogView"
          class="view"
          data-view-title="Testing Log"
          data-header-theme="c"
        ></section>

        <section
          id="reportsView"
          class="view"
          data-view-title="Reports & Export"
          data-header-theme="c"
        ></section>

        <section
          id="creatorInsightsView"
          class="view"
          data-view-title="Creator Insights"
          data-header-theme="c"
        ></section>

        <section
          id="analyticsView"
          class="view"
          data-view-title="Analytics"
          data-header-theme="c"
        ></section>

        <section
          id="teamView"
          class="view"
          data-view-title="Team"
          data-header-theme="c"
        ></section>

        <section
          id="brandsView"
          class="view"
          data-view-title="Brands"
          data-header-theme="c"
        ></section>

        <section
          id="shopifyView"
          class="view"
          data-view-title="Shopify"
          data-header-theme="c"
        ></section>

        <section
          id="roastView"
          class="view"
          data-view-title="Roast"
          data-header-theme="c"
        ></section>

        <section
          id="onboardingView"
          class="view"
          data-view-title="Onboarding"
          data-header-theme="c"
        ></section>

        <section
          id="settingsView"
          class="view"
          data-view-title="Settings"
          data-header-theme="c"
        ></section>
      </main>
    </div>

    <!-- ===============================================
         GLOBAL LOADER, TOASTS & MODAL
         =============================================== -->
    <div id="globalLoader" class="global-loader hidden" aria-hidden="true">
      <div class="global-loader-inner">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <span>SignalOne lädt dein Modul ...</span>
      </div>
    </div>

    <div id="toastContainer" aria-live="polite"></div>

    <div id="modalOverlay" class="modal-overlay hidden" aria-hidden="true">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modalTitle">System Dialog</h2>
          <button id="modalCloseButton" class="modal-close">×</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script type="module" src="app.js"></script>
  </body>
</html>
