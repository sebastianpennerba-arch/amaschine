<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Security Headers (CSP) -->
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 script-src 'self' 'unsafe-inline' https://graph.facebook.com; 
                 style-src 'self' 'unsafe-inline'; 
                 img-src 'self' data: https:; 
                 font-src 'self' data:; 
                 connect-src 'self' https://signalone-backend.onrender.com https://graph.facebook.com; 
                 frame-src 'self' https://www.facebook.com;">
  
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  
  <!-- SEO & Meta -->
  <title>SignalOne.cloud - Meta Ads AI Automation</title>
  <meta name="description" content="SignalOne.cloud - KI-gestützte Meta Ads Optimierung mit Sensei AI Engine. Creative Testing, Performance Tracking und automatisierte Insights.">
  <meta name="keywords" content="Meta Ads, Facebook Ads, AI Automation, Creative Testing, ROAS Optimization, Sensei AI">
  <meta name="author" content="SignalOne Team">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph -->
  <meta property="og:title" content="SignalOne.cloud - Meta Ads AI Automation">
  <meta property="og:description" content="KI-gestützte Meta Ads Optimierung mit Sensei AI Engine">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://signalone.cloud">
  <meta property="og:image" content="https://signalone.cloud/og-image.png">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SignalOne.cloud">
  <meta name="twitter:description" content="KI-gestützte Meta Ads Optimierung">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://signalone-backend.onrender.com">
  <link rel="preconnect" href="https://graph.facebook.com">
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="sx-core.css">
</head>
<body>
  
  <!-- ============================================================ -->
  <!-- SVG ICON LIBRARY (Inline, Hidden) -->
  <!-- ============================================================ -->
  
  <svg width="0" height="0" style="position:absolute; visibility:hidden;" aria-hidden="true">
    <defs>
      
      <!-- SIDEBAR ICONS -->
      
      <!-- Dashboard -->
      <symbol id="icon-dashboard" viewBox="0 0 24 24">
        <rect class="icon-layer-fill" x="3" y="3" width="8" height="8" rx="2"/>
        <rect class="icon-layer-stroke" x="3" y="3" width="8" height="8" rx="2"/>
        <rect class="icon-layer-stroke" x="3" y="14" width="4" height="7" rx="1.5"/>
        <rect class="icon-layer-stroke" x="10" y="14" width="4" height="7" rx="1.5"/>
        <rect class="icon-layer-stroke" x="17" y="14" width="4" height="7" rx="1.5"/>
        <path class="icon-layer-stroke" d="M15 5h4v4"/>
        <path class="icon-layer-stroke" d="M12 8l3-3"/>
      </symbol>
      
      <!-- Creative Library -->
      <symbol id="icon-library" viewBox="0 0 24 24">
        <rect class="icon-layer-fill" x="4" y="4" width="16" height="16" rx="2"/>
        <rect class="icon-layer-stroke" x="4" y="4" width="16" height="16" rx="2"/>
        <rect class="icon-layer-fill" x="7" y="7" width="6" height="10" rx="1"/>
        <rect class="icon-layer-stroke" x="7" y="7" width="6" height="10" rx="1"/>
        <polygon class="icon-layer-stroke" points="15,9 18,11 15,13"/>
        ircle class="icon-layer-stroke" cx="16.5" cy="15.5" r="0.8"/>
      </symbol>
      
      <!-- Campaigns -->
      <symbol id="icon-campaigns" viewBox="0 0 24 24">
        <path class="icon-layer-fill" d="M5 4h8l2 3-2 3H5z"/>
        <path class="icon-layer-stroke" d="M5 4h8l2 3-2 3H5z"/>
        <line class="icon-layer-stroke" x1="5" y1="4" x2="5" y2="20"/>
        <path class="icon-layer-stroke" d="M14 12h5l-2 3 2 3h-5"/>
      </symbol>
      
      <!-- Sensei AI -->
      <symbol id="icon-sensei" viewBox="0 0 24 24">
        <path class="icon-layer-fill" d="M9 4a3 3 0 0 0-3 3v2.2A3 3 0 0 0 5 12a3 3 0 0 0 1 2.2V16a3 3 0 0 0 3 3"/>
        <path class="icon-layer-fill" d="M15 4a3 3 0 0 1 3 3v2.2A3 3 0 0 1 19 12a3 3 0 0 1-1 2.2V16a3 3 0 0 1-3 3"/>
        <path class="icon-layer-stroke" d="M9 4a3 3 0 0 0-3 3v2.2A3 3 0 0 0 5 12a3 3 0 0 0 1 2.2V16a3 3 0 0 0 3 3h1"/>
        <path class="icon-layer-stroke" d="M15 4a3 3 0 0 1 3 3v2.2A3 3 0 0 1 19 12a3 3 0 0 1-1 2.2V16a3 3 0 0 1-3 3h-1"/>
        <path class="icon-layer-stroke" d="M10 9h1.5M12.5 11H14M10 13h1.5"/>
      </symbol>
      
      <!-- Testing Log -->
      <symbol id="icon-testing" viewBox="0 0 24 24">
        <path class="icon-layer-stroke" d="M9 3h6M10 3v5.5L6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2l-4-10.5V3"/>
        <path class="icon-layer-fill" d="M9 11h6l2 5H7z"/>
        ircle class="icon-layer-stroke" cx="11" cy="13" r="0.7"/>
        ircle class="icon-layer-stroke" cx="13" cy="15" r="0.7"/>
      </symbol>
      
      <!-- Reports -->
      <symbol id="icon-reports" viewBox="0 0 24 24">
        <rect class="icon-layer-fill" x="5" y="3" width="14" height="18" rx="2"/>
        <rect class="icon-layer-stroke" x="5" y="3" width="14" height="18" rx="2"/>
        <path class="icon-layer-stroke" d="M9 8h6M9 11h4"/>
        <path class="icon-layer-stroke" d="M9 16l2 2 4-5"/>
      </symbol>
      
      <!-- Creator Insights -->
      <symbol id="icon-creators" viewBox="0 0 24 24">
        ircle class="icon-layer-fill" cx="9" cy="8" r="3"/>
        ircle class="icon-layer-stroke" cx="9" cy="8" r="3"/>
        <path class="icon-layer-stroke" d="M4 21v-1.5C4 17.5 6 16 9 16s5 1.5 5 3.5V21"/>
        <path class="icon-layer-stroke" d="M17.5 9.2l.7 1.4 1.5.2-1.1 1.1.3 1.5-1.4-.7-1.4.7.3-1.5-1.1-1.1 1.5-.2z"/>
      </symbol>
      
      <!-- Analytics -->
      <symbol id="icon-analytics" viewBox="0 0 24 24">
        <rect class="icon-layer-fill" x="4" y="12" width="4" height="8" rx="1"/>
        <rect class="icon-layer-stroke" x="4" y="12" width="4" height="8" rx="1"/>
        <rect class="icon-layer-fill" x="10" y="9" width="4" height="11" rx="1"/>
        <rect class="icon-layer-stroke" x="10" y="9" width="4" height="11" rx="1"/>
        <rect class="icon-layer-fill" x="16" y="6" width="4" height="14" rx="1"/>
        <rect class="icon-layer-stroke" x="16" y="6" width="4" height="14" rx="1"/>
        <path class="icon-layer-stroke" d="M4 10l4-3 4 2 4-4 4 3"/>
      </symbol>
      
      <!-- Team -->
      <symbol id="icon-team" viewBox="0 0 24 24">
        ircle class="icon-layer-fill" cx="8" cy="8" r="3"/>
        ircle class="icon-layer-stroke" cx="8" cy="8" r="3"/>
        ircle class="icon-layer-fill" cx="16" cy="8" r="3"/>
        ircle class="icon-layer-stroke" cx="16" cy="8" r="3"/>
        <path class="icon-layer-stroke" d="M3 21v-1.5C3 17.5 5 16 8 16s5 1.5 5 3.5V21"/>
        <path class="icon-layer-stroke" d="M11 21v-1.5c0-2 2-3.5 5-3.5s5 1.5 5 3.5V21"/>
      </symbol>
      
      <!-- Brands -->
      <symbol id="icon-brands" viewBox="0 0 24 24">
        ircle class="icon-layer-fill" cx="12" cy="12" r="9"/>
        ircle class="icon-layer-stroke" cx="12" cy="12" r="9"/>
        <path class="icon-layer-stroke" d="M3 12h18M12 3a14 14 0 0 1 0 18M12 3a14 14 0 0 0 0 18"/>
      </symbol>
      
      <!-- Shopify -->
      <symbol id="icon-shopify" viewBox="0 0 24 24">
        <path class="icon-layer-fill" d="M6 7a2 2 0 0 1 2-2h8l2 3v10a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2z"/>
        <path class="icon-layer-stroke" d="M6 7a2 2 0 0 1 2-2h8l2 3v10a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2z"/>
        <path class="icon-layer-stroke" d="M10 9h2.5a2 2 0 1 1-2 2.2"/>
      </symbol>
      
      <!-- Roast -->
      <symbol id="icon-roast" viewBox="0 0 24 24">
        <path class="icon-layer-fill" d="M12 3c3 3 4 5.5 4 8a4 4 0 0 1-8 0c0-2.5 1-5 4-8z"/>
        <path class="icon-layer-stroke" d="M12 3c3 3 4 5.5 4 8a4 4 0 0 1-8 0c0-2.5 1-5 4-8z"/>
        <path class="icon-layer-stroke" d="M12 22a4 4 0 0 1-4-4c0-1.6.9-3 2.2-3.6"/>
      </symbol>
      
      <!-- Onboarding -->
      <symbol id="icon-onboarding" viewBox="0 0 24 24">
        <path class="icon-layer-fill" d="M12 2c4 1 7 4.5 7 9.5 0 1.5-.3 3-1 4.5L12 22l-6-6.9c-.7-1.5-1-3-1-4.5C5 6.5 8 3 12 2z"/>
        <path class="icon-layer-stroke" d="M12 2c4 1 7 4.5 7 9.5 0 1.5-.3 3-1 4.5L12 22l-6-6.9c-.7-1.5-1-3-1-4.5C5 6.5 8 3 12 2z"/>
        ircle class="icon-layer-stroke" cx="12" cy="9" r="2"/>
      </symbol>
      
      <!-- Settings -->
      <symbol id="icon-settings" viewBox="0 0 24 24">
        ircle class="icon-layer-fill" cx="12" cy="12" r="3"/>
        ircle class="icon-layer-stroke" cx="12" cy="12" r="3"/>
        <path class="icon-layer-stroke" d="M4 13h2l1 2.5-1.5 1.5 2.1 2.1 1.5-1.5L11 20h2l1-2.4 1.5 1.5 2.1-2.1-1.5-1.5L20 13v-2l-2.4-1 1.5-1.5-2.1-2.1-1.5 1.5L13 4h-2l-1 2.5-1.5-1.5-2.1 2.1 1.5 1.5L4 11z"/>
      </symbol>
      
      <!-- Workspace/Account Icon -->
      <symbol id="icon-workspace" viewBox="0 0 24 24">
        <rect class="icon-layer-fill" x="4" y="5" width="16" height="14" rx="3"/>
        <rect class="icon-layer-stroke" x="4" y="5" width="16" height="14" rx="3"/>
        ircle class="icon-layer-stroke" cx="9" cy="11" r="2.3"/>
        <path class="icon-layer-stroke" d="M7.2 16.5c.5-1.3 1.4-2 2.8-2s2.3.7 2.8 2"/>
        <path class="icon-layer-stroke" d="M15 9h3"/>
        <path class="icon-layer-stroke" d="M15 12h2.5"/>
      </symbol>
      
      <!-- TOPBAR ICONS -->
      
      <!-- User -->
      <symbol id="icon-user" viewBox="0 0 24 24">
        ircle class="icon-layer-stroke" cx="12" cy="8" r="4"/>
        <path class="icon-layer-stroke" d="M4 21c0-4 4-7 8-7s8 3 8 7"/>
      </symbol>
      
      <!-- Power/Logout -->
      <symbol id="icon-power" viewBox="0 0 24 24">
        <line class="icon-layer-stroke" x1="12" y1="3" x2="12" y2="11"/>
        <path class="icon-layer-stroke" d="M7.5 5.75a7 7 0 1 0 9 0"/>
      </symbol>
      
    </defs>
  </svg>
  
  <!-- ============================================================ -->
  <!-- SIDEBAR -->
  <!-- ============================================================ -->
  
  <nav class="sidebar" role="navigation" aria-label="Main navigation">
    <div class="sidebar-header">
      <div class="sidebar-logo">SignalOne</div>
    </div>
    
    <ul class="sidebar-nav" id="navbar">
      <!-- Dynamically populated by app.js -->
    </ul>
    
    <div class="sidebar-footer">
      <div class="sidebar-status-row">
        <span id="sidebarSystemDot" class="status-dot" aria-hidden="true"></span>
        <span id="sidebarSystemLabel">System Health OK</span>
      </div>
      
      <div class="sidebar-status-row">
        <span id="sidebarCampaignDot" class="status-dot" aria-hidden="true"></span>
        <span id="sidebarCampaignLabel">Campaign Health: n/a</span>
      </div>
      
      <div class="sidebar-status-row">
        <span id="sidebarMetaDot" class="status-dot" aria-hidden="true"></span>
        <span id="sidebarMetaLabel">Meta Ads Getrennt</span>
      </div>
      
      <button id="settingsButton" 
              class="sidebar-footer-button" 
              type="button" 
              data-tooltip="Einstellungen"
              aria-label="Einstellungen">
        SETTINGS
      </button>
    </div>
  </nav>
  
  <!-- ============================================================ -->
  <!-- APP SHELL - TOPBAR -->
  <!-- ============================================================ -->
  
  <div class="app-shell">
    <header id="topbar" role="banner">
      <div class="topbar-left">
        <div class="topbar-greeting">
          <div id="topbarGreeting">Guten Tag, Nutzer!</div>
          <div class="topbar-greeting-meta">
            <span id="topbarDate">Datum</span>
            <span id="topbarTime">Zeit</span>
          </div>
        </div>
      </div>
      
      <div class="topbar-center">
        <div class="topbar-select-group">
          <label for="brandSelect">Brand</label>
          <select id="brandSelect" class="topbar-select" name="brand">
            <option value="">Werbekonto auswählen</option>
          </select>
        </div>
        
        <div class="topbar-select-group">
          <label for="campaignSelect">Kampagne</label>
          <select id="campaignSelect" class="topbar-select" name="campaign">
            <option value="">Kampagne auswählen</option>
          </select>
        </div>
      </div>
      
      <div class="topbar-right">
        <button id="metaConnectButton" 
                class="meta-button" 
                type="button"
                data-tooltip="Meta verbinden/trennen"
                aria-label="Meta verbinden oder trennen">
          META VERBINDEN
        </button>
        
        <button id="notificationsButton" 
                class="icon-button" 
                type="button"
                data-tooltip="System-Info"
                aria-label="System-Info">
          <span style="font-size: 1.1rem; font-weight: 700; color: #4b5563;">ⓘ</span>
          <span id="notificationsDot" class="notification-dot hidden" aria-hidden="true"></span>
        </button>
        
        <button id="profileButton" 
                class="icon-button" 
                type="button"
                data-tooltip="Profil &amp; Konto"
                aria-label="Profil &amp; Konto">
          <svg class="icon-svg-top" aria-hidden="true">
            <use href="#icon-user"></use>
          </svg>
        </button>
        
        <button id="logoutButton" 
                class="icon-button" 
                type="button"
                data-tooltip="Demo-Logout / Reset"
                aria-label="Demo-Logout / Reset">
          <svg class="icon-svg-top" aria-hidden="true">
            <use href="#icon-power"></use>
          </svg>
        </button>
      </div>
    </header>
    
    <!-- ============================================================ -->
    <!-- MAIN CONTENT VIEWS -->
    <!-- ============================================================ -->
    
    <main class="main-content" role="main">
      <section id="dashboardView" class="view" data-view-title="Dashboard" data-header-theme="c"></section>
      <section id="creativeLibraryView" class="view" data-view-title="Creative Library" data-header-theme="c"></section>
      <section id="campaignsView" class="view" data-view-title="Kampagnen" data-header-theme="c"></section>
      <section id="senseiView" class="view" data-view-title="Sensei AI" data-header-theme="c"></section>
      <section id="testingLogView" class="view" data-view-title="Testing Log" data-header-theme="c"></section>
      <section id="reportsView" class="view" data-view-title="Reports & Export" data-header-theme="c"></section>
      <section id="creatorInsightsView" class="view" data-view-title="Creator Insights" data-header-theme="c"></section>
      <section id="analyticsView" class="view" data-view-title="Analytics" data-header-theme="c"></section>
      <section id="teamView" class="view" data-view-title="Team" data-header-theme="c"></section>
      <section id="brandsView" class="view" data-view-title="Brands" data-header-theme="c"></section>
      <section id="shopifyView" class="view" data-view-title="Shopify" data-header-theme="c"></section>
      <section id="roastView" class="view" data-view-title="Roast" data-header-theme="c"></section>
      <section id="onboardingView" class="view" data-view-title="Onboarding" data-header-theme="c"></section>
      <section id="settingsView" class="view" data-view-title="Settings" data-header-theme="c"></section>
    </main>
  </div>
  
  <!-- ============================================================ -->
  <!-- GLOBAL LOADER, TOASTS & MODAL -->
  <!-- ============================================================ -->
  
  <div id="globalLoader" class="global-loader hidden" aria-hidden="true">
    <div class="global-loader-inner">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <span>SignalOne lädt dein Modul ...</span>
    </div>
  </div>
  
  <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>
  
  <div id="modalOverlay" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalBody">
      <div class="modal-header">
        <h2 id="modalTitle">System Dialog</h2>
        <button id="modalCloseButton" class="modal-close" aria-label="Schließen">&times;</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>
  
  <!-- ============================================================ -->
  <!-- MAIN SCRIPT (ES Module) -->
  <!-- ============================================================ -->
  
<!-- 1. ERST DemoData laden (OHNE type="module") -->
<script src="./demoData.js"></script>

<!-- 2. DANN app.js laden (MIT type="module") -->
<script type="module" src="./app.js"></script>
</body>
</html>
