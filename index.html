<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignalOne.cloud</title>

  <!-- Core Styles -->
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./sx-core.css" />

</head>
<body>

  <!-- ========================= -->
  <!--        SIDEBAR            -->
  <!-- ========================= -->

  <nav class="sidebar">
    <div class="sidebar-header">
      <img src="./assets/logo.svg" class="sidebar-logo" alt="SignalOne Logo" />
    </div>

    <ul id="navbar" class="sidebar-nav"></ul>

    <div class="sidebar-status">
      <div class="status-line">
        <span id="sidebarSystemDot" class="dot"></span>
        <span id="sidebarSystemLabel">System Health: OK</span>
      </div>
      <div class="status-line">
        <span id="sidebarCampaignDot" class="dot"></span>
        <span id="sidebarCampaignLabel">Campaign Health: n/a</span>
      </div>
      <div class="status-line">
        <span id="sidebarMetaDot" class="dot"></span>
        <span id="sidebarMetaLabel">Meta Ads: Getrennt</span>
      </div>
    </div>

    <button id="settingsButton" class="settings-button">SETTINGS</button>
  </nav>

  <!-- ========================= -->
  <!--         TOPBAR            -->
  <!-- ========================= -->

  <header class="topbar">
    <div class="topbar-left">
      <div id="topbarGreeting" class="topbar-greeting">Guten Tag!</div>
      <div id="topbarDate" class="topbar-date">Datum: ‚Äì</div>
      <div id="topbarTime" class="topbar-time">Zeit: ‚Äì</div>
    </div>

    <div class="topbar-right">
      <select id="brandSelect" class="topbar-select"></select>
      <select id="campaignSelect" class="topbar-select"></select>

      <button id="metaConnectButton" class="meta-button">META VERBINDEN</button>

      <button id="notificationsButton" class="topbar-icon-btn">üîî</button>
      <button id="profileButton" class="topbar-icon-btn">üë§</button>
      <button id="logoutButton" class="topbar-icon-btn">‚èª</button>
    </div>
  </header>

  <!-- ========================= -->
  <!--       MAIN VIEWS          -->
  <!-- ========================= -->

  <main id="mainView">

    <section id="dashboardView" class="view"></section>
    <section id="creativeLibraryView" class="view hidden"></section>
    <section id="campaignsView" class="view hidden"></section>
    <section id="senseiView" class="view hidden"></section>
    <section id="testingLogView" class="view hidden"></section>
    <section id="reportsView" class="view hidden"></section>
    <section id="creatorInsightsView" class="view hidden"></section>
    <section id="analyticsView" class="view hidden"></section>
    <section id="teamView" class="view hidden"></section>
    <section id="brandsView" class="view hidden"></section>
    <section id="shopifyView" class="view hidden"></section>
    <section id="roastView" class="view hidden"></section>
    <section id="onboardingView" class="view hidden"></section>
    <section id="settingsView" class="view hidden"></section>

  </main>

  <!-- ========================= -->
  <!--         LOADER            -->
  <!-- ========================= -->

  <div id="globalLoader" class="global-loader hidden">
    <div class="loader-spinner"></div>
  </div>

  <!-- ========================= -->
  <!--          MODAL            -->
  <!-- ========================= -->

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalTitle"></h3>
        <button id="modalCloseButton" class="modal-close">√ó</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <!-- ========================= -->
  <!--          TOASTS           -->
  <!-- ========================= -->

  <div id="toastContainer" class="toast-container"></div>

  <!-- ========================= -->
  <!--      SCRIPT (MODULE)      -->
  <!-- ========================= -->

  <!-- ‚ùå Entfernt: demoData.js -->
  <!-- <script type="module" src="./demoData.js"></script> -->

  <!-- ‚úîÔ∏è Nur EIN Modul laden -->
  <script type="module" src="./app.js"></script>

</body>
</html>
