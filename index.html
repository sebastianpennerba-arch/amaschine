<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalOne.cloud</title>

    <link rel="stylesheet" href="./styles.css" />

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <!-- ======================================
         SIDEBAR – Variante A (modern)
    ======================================= -->
    <nav class="sidebar">
        <div class="logo-container">
            <img src="logo.png" class="logo" alt="SignalOne">
        </div>

        <div class="menu-category">Navigation</div>
        <div class="nav-item" data-view="dashboardView"><i class="ri-dashboard-line"></i> Dashboard</div>
        <div class="nav-item" data-view="creativesView"><i class="ri-image-line"></i> Creatives</div>
        <div class="nav-item" data-view="campaignsView"><i class="ri-bubble-chart-line"></i> Campaigns</div>
        <div class="nav-item" data-view="senseiView"><i class="ri-robot-line"></i> Sensei</div>
        <div class="nav-item" data-view="reportsView"><i class="ri-file-chart-line"></i> Reports</div>
        <div class="nav-item" data-view="testingLogView"><i class="ri-list-check"></i> Testing Log</div>

        <div class="menu-footer">
            <button class="menu-settings-button" id="settingsButton">
                <i class="ri-settings-3-line"></i> Settings
            </button>

            <div class="menu-status">
                <span class="status-indicator status-red"></span> Meta not connected
            </div>
        </div>
    </nav>

    <!-- ======================================
         TOP-BAR – Variante A
    ======================================= -->
    <header class="top-bar">

        <div class="greeting-status">
            <h1 id="pageTitle">Dashboard</h1>
            <div class="header-date-time">System Status</div>
        </div>

        <div class="account-selection">

            <!-- DEMO BADGE -->
            <span class="badge-demo" data-role="demo-badge"></span>

            <!-- META STATUS -->
            <div id="metaStatusIndicator"></div>

        </div>
    </header>

    <!-- ======================================
         MAIN CONTENT – Variante A
    ======================================= -->
    <main class="main-content">

        <section id="dashboardView" class="view">
            <div id="dashboardContent"></div>
        </section>

        <section id="creativesView" class="view hidden">
            <div id="creativeLibraryContent"></div>
        </section>

        <section id="campaignsView" class="view hidden">
            <div id="campaignsContent"></div>
        </section>

        <section id="senseiView" class="view hidden">
            <div id="senseiContent"></div>
        </section>

        <section id="reportsView" class="view hidden">
            <div id="reportsContent"></div>
        </section>

        <section id="testingLogView" class="view hidden">
            <div id="testingLogContent"></div>
        </section>

    </main>

    <!-- ======================================
         SCRIPTS
    ======================================= -->
    <script type="module" src="./state.js"></script>
    <script type="module" src="./uiCore.js"></script>
    <script type="module" src="./metaApi.js"></script>

    <script type="module" src="./dashboard.js"></script>
    <script type="module" src="./creativeLibrary.js"></script>
    <script type="module" src="./campaigns.js"></script>
    <script type="module" src="./sensei.js"></script>
    <script type="module" src="./reports.js"></script>
    <script type="module" src="./testingLog.js"></script>

    <script type="module" src="./demoData.js"></script>

    <script type="module" src="./app.js"></script>

</body>
</html>
