<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>SignalOne.cloud – Performance Intelligence</title>

    <!-- CSS CORE -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sx-core.css" />

    <!-- ICON LIBRARY -->
    <!-- Die <symbol>-Icons werden in der gesamten App genutzt -->
    <svg style="display:none;">
      <!-- Dashboard -->
      <symbol id="icon-dashboard" viewBox="0 0 24 24">
        <rect x="3" y="3" width="8" height="8" class="icon-layer-fill"/>
        <rect x="13" y="3" width="8" height="5" class="icon-layer-fill"/>
        <rect x="13" y="10" width="8" height="11" class="icon-layer-fill"/>
        <rect x="3" y="13" width="8" height="8" class="icon-layer-fill"/>
      </symbol>

      <!-- Library -->
      <symbol id="icon-library" viewBox="0 0 24 24">
        <rect x="4" y="4" width="6" height="16" class="icon-layer-fill"/>
        <rect x="10" y="4" width="6" height="16" class="icon-layer-fill"/>
        <rect x="16" y="4" width="4" height="16" class="icon-layer-fill"/>
      </symbol>

      <!-- Campaigns -->
      <symbol id="icon-campaigns" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" class="icon-layer-fill"/>
      </symbol>

      <!-- Sensei -->
      <symbol id="icon-sensei" viewBox="0 0 24 24">
        <path d="M4 20h16L12 4z" class="icon-layer-fill"/>
      </symbol>

      <!-- Testing -->
      <symbol id="icon-testing" viewBox="0 0 24 24">
        <path d="M4 4h16v4H4zm0 6h16v10H4z" class="icon-layer-fill"/>
      </symbol>

      <!-- Reports -->
      <symbol id="icon-reports" viewBox="0 0 24 24">
        <path d="M6 20V4h12v16z" class="icon-layer-fill"/>
      </symbol>

      <!-- Creators -->
      <symbol id="icon-creators" viewBox="0 0 24 24">
        <circle cx="9" cy="9" r="4" class="icon-layer-fill"/>
        <path d="M4 20c0-4 10-4 10 0" class="icon-layer-fill"/>
      </symbol>

      <!-- Analytics -->
      <symbol id="icon-analytics" viewBox="0 0 24 24">
        <path d="M4 20V10h4v10zm6 0V4h4v16zm6 0v-6h4v6z" class="icon-layer-fill"/>
      </symbol>

      <!-- Team -->
      <symbol id="icon-team" viewBox="0 0 24 24">
        <circle cx="8" cy="8" r="3" class="icon-layer-fill"/>
        <circle cx="16" cy="8" r="3" class="icon-layer-fill"/>
        <path d="M4 20c0-4 8-4 8 0" class="icon-layer-fill"/>
        <path d="M12 20c0-4 8-4 8 0" class="icon-layer-fill"/>
      </symbol>

      <!-- Brands -->
      <symbol id="icon-brands" viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="5" class="icon-layer-fill"/>
        <path d="M4 22c0-5 16-5 16 0" class="icon-layer-fill"/>
      </symbol>

      <!-- Shopify -->
      <symbol id="icon-shopify" viewBox="0 0 24 24">
        <path d="M4 6l8-4 8 4v12l-8 4-8-4z" class="icon-layer-fill"/>
      </symbol>

      <!-- Roast -->
      <symbol id="icon-roast" viewBox="0 0 24 24">
        <path d="M12 2l4 8h-8zM4 22l4-8h8l4 8z" class="icon-layer-fill"/>
      </symbol>

      <!-- Onboarding -->
      <symbol id="icon-onboarding" viewBox="0 0 24 24">
        <path d="M3 12h18M12 3v18" class="icon-layer-fill"/>
      </symbol>

      <!-- Settings -->
      <symbol id="icon-settings" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="3" class="icon-layer-fill"/>
        <path d="M4 12h2m12 0h2M12 4v2m0 12v2" class="icon-layer-stroke"/>
      </symbol>

      <!-- Workspace icon for subheaders -->
      <symbol id="icon-workspace" viewBox="0 0 24 24">
        <rect x="3" y="4" width="18" height="16" rx="3" class="icon-layer-fill"/>
      </symbol>
    </svg>
  </head>

  <body>
    <div class="app-shell">

      <!-- ===============================================
           SIDEBAR
           =============================================== -->
      <nav class="sidebar">
        <ul id="navbar"></ul>

        <!-- STATUS BLOCK -->
        <div class="sidebar-status">
          <div class="sidebar-status-row">
            <span id="sidebarSystemDot" class="status-dot"></span>
            <span id="sidebarSystemLabel">System Health</span>
          </div>

          <div class="sidebar-status-row">
            <span id="sidebarCampaignDot" class="status-dot"></span>
            <span id="sidebarCampaignLabel">Campaign Health</span>
          </div>

          <div class="sidebar-status-row">
            <span id="sidebarMetaDot" class="status-dot"></span>
            <span id="sidebarMetaLabel">Meta Ads: Status</span>
          </div>
        </div>

        <button id="settingsButton" class="sidebar-settings">
          <svg class="icon-svg">
            <use href="#icon-settings"></use>
          </svg>
          <span class="label">Settings</span>
        </button>
      </nav>

      <!-- ===============================================
           TOPBAR
           =============================================== -->
      <header id="topbar">
        <div class="topbar-left">
          <div id="topbarGreeting">Guten Tag</div>
          <div id="topbarDate"></div>
          <div id="topbarTime"></div>
        </div>

        <div class="topbar-center">
          <select id="brandSelect"></select>
          <select id="campaignSelect"></select>
        </div>

        <div class="topbar-right">
          <button id="metaConnectButton" class="icon-button">
            <svg class="icon-svg"><use href="#icon-analytics"/></svg>
          </button>

          <button id="notificationsButton" class="icon-button" style="position:relative;">
            <svg class="icon-svg"><use href="#icon-reports"/></svg>
            <span id="notificationsDot" class="hidden"></span>
          </button>

          <button id="profileButton" class="icon-button">
            <svg class="icon-svg"><use href="#icon-team"/></svg>
          </button>

          <button id="logoutButton" class="icon-button">
            <svg class="icon-svg"><use href="#icon-dashboard"/></svg>
          </button>
        </div>
      </header>

      <!-- ===============================================
           MAIN CONTENT – VIEWS
           =============================================== -->
      <main class="main-content">

        <section id="dashboardView" class="view" data-view-title="Dashboard" data-header-theme="c"></section>
        <section id="creativeLibraryView" class="view" data-view-title="Creative Library" data-header-theme="c"></section>
        <section id="campaignsView" class="view" data-view-title="Kampagnen" data-header-theme="c"></section>
        <section id="senseiView" class="view" data-view-title="Sensei / AI" data-header-theme="c"></section>
        <section id="testingLogView" class="view" data-view-title="Testing Log" data-header-theme="c"></section>
        <section id="reportsView" class="view" data-view-title="Reports & Export" data-header-theme="c"></section>
        <section id="creatorInsightsView" class="view" data-view-title="Creator Insights" data-header-theme="c"></section>
        <section id="analyticsView" class="view" data-view-title="Analytics" data-header-theme="c"></section>
        <section id="teamView" class="view" data-view-title="Team" data-header-theme="c"></section>
        <section id="brandsView" class="view" data-view-title="Brands" data-header-theme="c"></section>
        <section id="shopifyView" class="view" data-view-title="Shopify" data-header-theme="c"></section>
        <section id="roastView" class="view" data-view-title="Roast" data-header-theme="c"></section>
        <section id="onboardingView" class="view" data-view-title="Onboarding" data-header-theme="c"></section>
        <section id="settingsView" class="view" data-view-title="Settings" data-header-theme="c"></section>

      </main>
    </div>

    <!-- ===============================================
         GLOBAL LOADER, TOASTS & MODAL
         =============================================== -->
    <div id="globalLoader" class="global-loader hidden" aria-hidden="true">
      <div class="global-loader-inner">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <span>SignalOne lädt dein Modul ...</span>
      </div>
    </div>

    <div id="toastContainer" aria-live="polite"></div>

    <div id="modalOverlay" class="modal-overlay hidden" aria-hidden="true">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modalTitle">System Dialog</h2>
          <button id="modalCloseButton" class="modal-close">×</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script type="module">
      import MetaAuth from "/packages/metaAuth/index.js";
      MetaAuth.init();
    </script>

    <script src="/packages/campaigns/demo.js"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
