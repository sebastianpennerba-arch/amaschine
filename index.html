<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalOne – Dashboard</title>

    <!-- CORE STYLES -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sx-core.css" />
  </head>

  <body>
    <!-- =====================================================
         INLINE SVG ICON LIBRARY
         ===================================================== -->
    <svg width="0" height="0" style="position:absolute;visibility:hidden">
      <!-- Dashboard -->
      <symbol id="icon-dashboard" viewBox="0 0 24 24">
        <rect class="icon-layer-fill" x="3" y="3" width="8" height="8" rx="2" />
        <rect class="icon-layer-stroke" x="3" y="3" width="8" height="8" rx="2" />
        <rect class="icon-layer-stroke" x="3" y="14" width="4" height="7" rx="1.5" />
        <rect class="icon-layer-stroke" x="10" y="14" width="4" height="7" rx="1.5" />
        <rect class="icon-layer-stroke" x="17" y="14" width="4" height="7" rx="1.5" />
        <path class="icon-layer-stroke" d="M15 5h4v4" />
        <path class="icon-layer-stroke" d="M12 8l3-3" />
      </symbol>

      <!-- Creative Library -->
      <symbol id="icon-library" viewBox="0 0 24 24">
        <rect class="icon-layer-fill" x="4" y="4" width="16" height="16" rx="2" />
        <rect class="icon-layer-stroke" x="4" y="4" width="16" height="16" rx="2" />
        <rect class="icon-layer-fill" x="7" y="7" width="6" height="10" rx="1" />
        <rect class="icon-layer-stroke" x="7" y="7" width="6" height="10" rx="1" />
        <polygon class="icon-layer-stroke" points="15,9 18,11 15,13" />
        <circle class="icon-layer-stroke" cx="16.5" cy="15.5" r="0.8" />
      </symbol>

      <!-- Campaigns -->
      <symbol id="icon-campaigns" viewBox="0 0 24 24">
        <path class="icon-layer-fill" d="M5 4h8l2 3-2 3H5z" />
        <path class="icon-layer-stroke" d="M5 4h8l2 3-2 3H5z" />
        <line class="icon-layer-stroke" x1="5" y1="4" x2="5" y2="20" />
        <path class="icon-layer-stroke" d="M14 12h5l-2 3 2 3h-5" />
      </symbol>

      <!-- Sensei / AI -->
      <symbol id="icon-sensei" viewBox="0 0 24 24">
        <circle class="icon-layer-fill" cx="12" cy="12" r="7" />
        <circle class="icon-layer-stroke" cx="12" cy="12" r="7" />
        <circle class="icon-layer-stroke" cx="12" cy="12" r="3" />
        <path class="icon-layer-stroke" d="M12 5v2" />
        <path class="icon-layer-stroke" d="M12 17v2" />
        <path class="icon-layer-stroke" d="M5 12h2" />
        <path class="icon-layer-stroke" d="M17 12h2" />
      </symbol>

      <!-- Testing Log -->
      <symbol id="icon-testing" viewBox="0 0 24 24">
        <rect class="icon-layer-fill" x="4" y="4" width="16" height="16" rx="2" />
        <rect class="icon-layer-stroke" x="4" y="4" width="16" height="16" rx="2" />
        <path class="icon-layer-stroke" d="M8 9h8" />
        <path class="icon-layer-stroke" d="M8 13h4" />
        <path class="icon-layer-stroke" d="M8 17h2" />
        <path class="icon-layer-stroke" d="M14 13l2 2 3-4" />
      </symbol>

      <!-- Reports -->
      <symbol id="icon-reports" viewBox="0 0 24 24">
        <rect class="icon-layer-fill" x="5" y="3" width="14" height="18" rx="2" />
        <rect class="icon-layer-stroke" x="5" y="3" width="14" height="18" rx="2" />
        <path class="icon-layer-stroke" d="M9 8h6" />
        <path class="icon-layer-stroke" d="M9 12h6" />
        <path class="icon-layer-stroke" d="M9 16h3" />
      </symbol>

      <!-- Creator Insights -->
      <symbol id="icon-creators" viewBox="0 0 24 24">
        <circle class="icon-layer-fill" cx="9" cy="9" r="3" />
        <circle class="icon-layer-stroke" cx="9" cy="9" r="3" />
        <path class="icon-layer-stroke" d="M4 20c0-3 2-5 5-5" />
        <circle class="icon-layer-stroke" cx="17" cy="9" r="2.5" />
        <path class="icon-layer-stroke" d="M14 20c0-2.5 1.5-4.2 3-4.7" />
      </symbol>

      <!-- Analytics -->
      <symbol id="icon-analytics" viewBox="0 0 24 24">
        <rect class="icon-layer-fill" x="3" y="4" width="18" height="16" rx="2" />
        <rect class="icon-layer-stroke" x="3" y="4" width="18" height="16" rx="2" />
        <path class="icon-layer-stroke" d="M7 15l3-4 3 2 4-6" />
        <circle class="icon-layer-stroke" cx="7" cy="15" r="0.8" />
        <circle class="icon-layer-stroke" cx="10" cy="11" r="0.8" />
        <circle class="icon-layer-stroke" cx="13" cy="13" r="0.8" />
        <circle class="icon-layer-stroke" cx="17" cy="7" r="0.8" />
      </symbol>

      <!-- Team -->
      <symbol id="icon-team" viewBox="0 0 24 24">
        <circle class="icon-layer-fill" cx="9" cy="9" r="2.5" />
        <circle class="icon-layer-stroke" cx="9" cy="9" r="2.5" />
        <circle class="icon-layer-stroke" cx="16" cy="9.5" r="2" />
        <path class="icon-layer-stroke" d="M4 18c0-3 2-5 5-5s5 2 5 5" />
        <path class="icon-layer-stroke" d="M14 18c.3-1.7 1.2-2.8 2.6-3.3" />
      </symbol>

      <!-- Brands -->
      <symbol id="icon-brands" viewBox="0 0 24 24">
        <rect class="icon-layer-fill" x="4" y="5" width="16" height="14" rx="2" />
        <rect class="icon-layer-stroke" x="4" y="5" width="16" height="14" rx="2" />
        <path class="icon-layer-stroke" d="M9 5v14" />
        <path class="icon-layer-stroke" d="M4 11h5" />
        <path class="icon-layer-stroke" d="M13 9h4" />
        <path class="icon-layer-stroke" d="M13 13h3" />
      </symbol>

      <!-- Shopify -->
      <symbol id="icon-shopify" viewBox="0 0 24 24">
        <path
          class="icon-layer-fill"
          d="M6 5.5L12 3l6 2.5v13L12 21l-6-2.5z"
        />
        <path
          class="icon-layer-stroke"
          d="M6 5.5L12 3l6 2.5v13L12 21l-6-2.5z"
        />
        <path class="icon-layer-stroke" d="M12 7v10" />
        <path class="icon-layer-stroke" d="M9 9.5c.7-.7 1.5-1 3-1s2.3.3 3 1" />
      </symbol>

      <!-- Roast -->
      <symbol id="icon-roast" viewBox="0 0 24 24">
        <path
          class="icon-layer-fill"
          d="M7 14c0-3 2.5-5 5-7 2.5 2 5 4 5 7 0 2.2-1.8 4-4 4H11c-2.2 0-4-1.8-4-4z"
        />
        <path
          class="icon-layer-stroke"
          d="M7 14c0-3 2.5-5 5-7 2.5 2 5 4 5 7 0 2.2-1.8 4-4 4H11c-2.2 0-4-1.8-4-4z"
        />
        <path class="icon-layer-stroke" d="M10 11.5c.3-.3.7-.5 1.1-.5" />
        <path class="icon-layer-stroke" d="M13 11.5c.4 0 .8.2 1.1.5" />
      </symbol>

      <!-- Onboarding -->
      <symbol id="icon-onboarding" viewBox="0 0 24 24">
        <rect class="icon-layer-fill" x="4" y="5" width="16" height="14" rx="2" />
        <rect class="icon-layer-stroke" x="4" y="5" width="16" height="14" rx="2" />
        <path class="icon-layer-stroke" d="M8 12h5" />
        <path class="icon-layer-stroke" d="M13 9l3 3-3 3" />
      </symbol>

      <!-- Settings -->
      <symbol id="icon-settings" viewBox="0 0 24 24">
        <circle class="icon-layer-fill" cx="12" cy="12" r="2.4" />
        <circle class="icon-layer-stroke" cx="12" cy="12" r="2.4" />
        <path
          class="icon-layer-stroke"
          d="M5 13.5l1.1.3a1 1 0 0 1 .7.7l.3 1.1 1.4 1.4 1.1-.3a1 1 0 0 1 .8.1l1 .6 1-.6a1 1 0 0 1 .8-.1l1.1.3 1.4-1.4-.3-1.1a1 1 0 0 1 .7-.7l1.1-.3v-2.1l-1.1-.3a1 1 0 0 1-.7-.7l-.3-1.1-1.4-1.4-1.1.3a1 1 0 0 1-.8-.1l-1-.6-1 .6a1 1 0 0 1-.8.1l-1.1-.3-1.4 1.4.3 1.1a1 1 0 0 1-.7.7L5 11.4z"
        />
      </symbol>

      <!-- Workspace / App Logo -->
      <symbol id="icon-workspace" viewBox="0 0 24 24">
        <rect class="icon-layer-fill" x="3" y="5" width="18" height="14" rx="3" />
        <rect class="icon-layer-stroke" x="3" y="5" width="18" height="14" rx="3" />
        <circle class="icon-layer-stroke" cx="9" cy="12" r="2.2" />
        <circle class="icon-layer-stroke" cx="15" cy="12" r="2.2" />
      </symbol>

      <!-- User -->
      <symbol id="icon-user" viewBox="0 0 24 24">
        <circle class="icon-layer-fill" cx="12" cy="9" r="3" />
        <circle class="icon-layer-stroke" cx="12" cy="9" r="3" />
        <path class="icon-layer-stroke" d="M6 19c.6-2.5 2.7-4 6-4s5.4 1.5 6 4" />
      </symbol>

      <!-- Power -->
      <symbol id="icon-power" viewBox="0 0 24 24">
        <line class="icon-layer-stroke" x1="12" y1="4" x2="12" y2="11" />
        <path
          class="icon-layer-stroke"
          d="M8 6.5A6 6 0 1 0 16 6.5"
        />
      </symbol>
    </svg>

    <!-- =====================================================
         SIDEBAR
         ===================================================== -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">SignalOne</div>
      </div>

      <ul class="sidebar-nav" id="navbar"></ul>

      <div class="sidebar-footer">
        <div class="sidebar-status">
          <div class="sidebar-status-row">
            <span id="sidebarSystemDot" class="sidebar-dot"></span>
            <span id="sidebarSystemLabel">System: OK</span>
          </div>
          <div class="sidebar-status-row">
            <span id="sidebarCampaignDot" class="sidebar-dot"></span>
            <span id="sidebarCampaignLabel">Campaign: n/a</span>
          </div>
          <div class="sidebar-status-row">
            <span id="sidebarMetaDot" class="sidebar-dot"></span>
            <span id="sidebarMetaLabel">Meta: Getrennt</span>
          </div>
        </div>

        <button
          id="settingsButton"
          class="sidebar-settings-button"
          type="button"
          data-tooltip="Einstellungen"
        >
          <svg class="icon-svg">
            <use href="#icon-settings"></use>
          </svg>
          <span>SETTINGS</span>
        </button>
      </div>
    </nav>

    <!-- =====================================================
         APP-SHELL & TOPBAR
         ===================================================== -->
    <div class="app-shell">
      <header id="topbar">
        <!-- LEFT: Greeting -->
        <div class="topbar-left">
          <div class="topbar-greeting">
            <div id="topbarGreeting">Guten Tag, Nutzer!</div>
            <div class="topbar-greeting-meta">
              <span id="topbarDate">Datum: —</span>
              <span class="topbar-divider">•</span>
              <span id="topbarTime">Zeit: —</span>
            </div>
          </div>
        </div>

        <!-- CENTER: Brand & Campaign -->
        <div class="topbar-center">
          <div class="topbar-select-group">
            <label class="topbar-select-label">Brand</label>
            <div class="topbar-select-wrapper">
              <select id="brandSelect" class="topbar-select">
                <option>Werbekonto auswählen</option>
              </select>
            </div>
          </div>

          <div class="topbar-select-group">
            <label class="topbar-select-label">Kampagne</label>
            <div class="topbar-select-wrapper">
              <select id="campaignSelect" class="topbar-select">
                <option>Kampagne auswählen</option>
              </select>
            </div>
          </div>
        </div>

        <!-- RIGHT: Meta / Notifications / Profile -->
        <div class="topbar-right">
          <button
            id="metaConnectButton"
            class="meta-button"
            type="button"
            data-tooltip="Meta verbinden / trennen"
          >
            <svg class="icon-svg">
              <use href="#icon-power"></use>
            </svg>
            <span class="label">META VERBINDEN</span>
          </button>

          <button
            id="notificationsButton"
            class="icon-button"
            type="button"
            data-tooltip="System-Info"
          >
            <span style="font-size: 1.1rem; font-weight: 700; color: #4b5563;">i</span>
            <span id="notificationsDot" class="notification-dot hidden"></span>
          </button>

          <button
            id="profileButton"
            class="icon-button"
            type="button"
            data-tooltip="Profil & Konto"
          >
            <svg class="icon-svg-top">
              <use href="#icon-user"></use>
            </svg>
          </button>

          <button
            id="logoutButton"
            class="icon-button"
            type="button"
            data-tooltip="Demo-Logout / Reset"
          >
            <svg class="icon-svg-top">
              <use href="#icon-power"></use>
            </svg>
          </button>
        </div>
      </header>

      <!-- =====================================================
           MAIN CONTENT – ALL VIEWS
           ===================================================== -->
      <main class="main-content">
        <section
          id="dashboardView"
          class="view"
          data-view-title="Dashboard"
          data-header-theme="c"
        ></section>

        <section
          id="creativeLibraryView"
          class="view"
          data-view-title="Creative Library"
          data-header-theme="c"
        ></section>

        <section
          id="campaignsView"
          class="view"
          data-view-title="Kampagnen"
          data-header-theme="c"
        ></section>

        <section
          id="senseiView"
          class="view"
          data-view-title="Sensei / AI"
          data-header-theme="c"
        ></section>

        <section
          id="testingLogView"
          class="view"
          data-view-title="Testing Log"
          data-header-theme="c"
        ></section>

        <section
          id="reportsView"
          class="view"
          data-view-title="Reports & Export"
          data-header-theme="c"
        ></section>

        <section
          id="creatorInsightsView"
          class="view"
          data-view-title="Creator Insights"
          data-header-theme="c"
        ></section>

        <section
          id="analyticsView"
          class="view"
          data-view-title="Analytics"
          data-header-theme="c"
        ></section>

        <section
          id="teamView"
          class="view"
          data-view-title="Team"
          data-header-theme="c"
        ></section>

        <section
          id="brandsView"
          class="view"
          data-view-title="Brands"
          data-header-theme="c"
        ></section>

        <section
          id="shopifyView"
          class="view"
          data-view-title="Shopify"
          data-header-theme="c"
        ></section>

        <section
          id="roastView"
          class="view"
          data-view-title="Roast"
          data-header-theme="c"
        ></section>

        <section
          id="onboardingView"
          class="view"
          data-view-title="Onboarding"
          data-header-theme="c"
        ></section>

        <section
          id="settingsView"
          class="view"
          data-view-title="Settings"
          data-header-theme="c"
        ></section>
      </main>
    </div>

    <!-- =====================================================
         GLOBAL LOADER, TOASTS & MODAL
         ===================================================== -->
    <div id="globalLoader" class="hidden">
      <div class="global-loader-inner">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <span>SignalOne lädt dein Modul ...</span>
      </div>
    </div>

    <div id="toastContainer"></div>

    <div id="modalOverlay" class="hidden">
      <div class="modal-box">
        <div class="modal-header">
          <h2 id="modalTitle">System Dialog</h2>
        </div>
        <div id="modalBody" class="modal-body"></div>
        <button id="modalCloseButton" class="modal-close" type="button">
          Schließen
        </button>
      </div>
    </div>

    <!-- CORE SCRIPT (ES MODULE SPA BACKBONE) -->
    <script type="module" src="app.js"></script>
  </body>
</html>
