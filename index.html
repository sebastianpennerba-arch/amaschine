<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignalOne.cloud ‚Äì MVP</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="sx-core.css" />
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <span class="logo">SignalOne</span>
    </div>
    <ul id="navbar" class="sidebar-nav"></ul>

    <div class="sidebar-status">
      <div class="status-item">
        <span id="sidebarMetaDot" class="status-dot"></span>
        <span id="sidebarMetaLabel">Meta Ads: Getrennt</span>
      </div>
      <div class="status-item">
        <span id="sidebarSystemDot" class="status-dot"></span>
        <span id="sidebarSystemLabel">System Health: OK</span>
      </div>
      <div class="status-item">
        <span id="sidebarCampaignDot" class="status-dot"></span>
        <span id="sidebarCampaignLabel">Campaign Health: n/a</span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="mainView">
    <header id="topbar" class="topbar">
      <div class="topbar-left">
        <span id="topbarGreeting" class="greeting">Willkommen!</span>
        <span id="topbarDate"></span>
        <span id="topbarTime"></span>
      </div>

      <div class="topbar-center">
        <select id="brandSelect" class="topbar-select"></select>
        <select id="campaignSelect" class="topbar-select"></select>
      </div>

      <div class="topbar-right">
        <button id="metaConnectButton" class="meta-button">META VERBINDEN</button>
        <button id="notificationsButton" class="icon-button">üîî</button>
        <button id="profileButton" class="icon-button">üë§</button>
        <button id="logoutButton" class="icon-button">‚éã</button>
        <button id="settingsButton" class="icon-button">‚öôÔ∏è</button>
      </div>
    </header>

    <!-- Views -->
    <section id="dashboardView" class="view hidden" data-view-title="Dashboard"></section>
    <section id="creativeLibraryView" class="view hidden" data-view-title="Creative Library"></section>
    <section id="campaignsView" class="view hidden" data-view-title="Kampagnen"></section>
    <section id="senseiView" class="view hidden" data-view-title="Sensei"></section>
    <section id="testingLogView" class="view hidden" data-view-title="Testing Log"></section>
    <section id="reportsView" class="view hidden" data-view-title="Reports & Export"></section>
    <section id="creatorInsightsView" class="view hidden" data-view-title="Creator Insights"></section>
    <section id="analyticsView" class="view hidden" data-view-title="Analytics"></section>
    <section id="teamView" class="view hidden" data-view-title="Team"></section>
    <section id="brandsView" class="view hidden" data-view-title="Brands"></section>
    <section id="shopifyView" class="view hidden" data-view-title="Shopify"></section>
    <section id="roastView" class="view hidden" data-view-title="Roast"></section>
    <section id="onboardingView" class="view hidden" data-view-title="Onboarding"></section>
    <section id="settingsView" class="view hidden" data-view-title="Settings"></section>
  </main>

  <!-- Global Loader -->
  <div id="globalLoader" class="global-loader hidden"></div>

  <!-- Toast Container (Finalisierung Punkt 1) -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Modal Container (Finalisierung Punkt 1) -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <button id="modalCloseButton" class="modal-close">√ó</button>
      <h3 id="modalTitle"></h3>
      <div id="modalBody"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
