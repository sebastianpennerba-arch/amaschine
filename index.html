<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignalOne.cloud</title>

  <!-- Core Styles -->
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./sx-core.css" />
</head>

<body>

  <!-- ========================================================= -->
  <!--               SVG SYMBOL DEFINITIONS (ICONS)              -->
  <!-- ========================================================= -->
  <svg style="display:none;">
    <symbol id="icon-dashboard" viewBox="0 0 24 24">
      <path class="icon-layer-stroke" d="M3 13h8V3H3v10zm10 8h8v-6h-8v6zm0-8h8V3h-8v10zM3 21h8v-6H3v6z"/>
    </symbol>

    <symbol id="icon-library" viewBox="0 0 24 24">
      <path class="icon-layer-stroke" d="M4 4h16v2H4zm0 7h16v2H4zm0 7h16v2H4z"/>
    </symbol>

    <symbol id="icon-campaigns" viewBox="0 0 24 24">
      <circle class="icon-layer-stroke" cx="12" cy="12" r="9"/>
      <path class="icon-layer-stroke" d="M12 7v5l3 3"/>
    </symbol>

    <symbol id="icon-testing" viewBox="0 0 24 24">
      <path class="icon-layer-stroke" d="M4 4h16v6H4zM4 14h16v6H4z"/>
    </symbol>

    <symbol id="icon-sensei" viewBox="0 0 24 24">
      <circle class="icon-layer-stroke" cx="12" cy="8" r="4"/>
      <path class="icon-layer-stroke" d="M4 20c1.5-4 4.5-6 8-6s6.5 2 8 6"/>
    </symbol>

    <symbol id="icon-reports" viewBox="0 0 24 24">
      <path class="icon-layer-stroke" d="M4 4h16v16H4z"/>
      <path class="icon-layer-stroke" d="M8 12h2v6H8zm4-4h2v10h-2zm4 6h2v4h-2z"/>
    </symbol>

    <symbol id="icon-creators" viewBox="0 0 24 24">
      <circle class="icon-layer-stroke" cx="12" cy="7" r="4"/>
      <path class="icon-layer-stroke" d="M5 21c1.5-4 4.5-6 7-6s5.5 2 7 6"/>
    </symbol>

    <symbol id="icon-analytics" viewBox="0 0 24 24">
      <path class="icon-layer-stroke" d="M4 18l4-6 3 4 5-8 4 6"/>
    </symbol>

    <symbol id="icon-team" viewBox="0 0 24 24">
      <circle class="icon-layer-stroke" cx="9" cy="8" r="4"/>
      <circle class="icon-layer-stroke" cx="17" cy="8" r="3"/>
      <path class="icon-layer-stroke" d="M4 21c1.2-4 3.8-6 7-6s5.8 2 7 6"/>
    </symbol>

    <symbol id="icon-brands" viewBox="0 0 24 24">
      <rect class="icon-layer-stroke" x="3" y="3" width="18" height="18" rx="3"/>
      <path class="icon-layer-stroke" d="M7 7h10v10H7z"/>
    </symbol>

    <symbol id="icon-shopify" viewBox="0 0 24 24">
      <path class="icon-layer-stroke" d="M4 7l8-4 8 4v10l-8 4-8-4V7z"/>
    </symbol>

    <symbol id="icon-roast" viewBox="0 0 24 24">
      <path class="icon-layer-stroke" d="M12 3l7 6-7 6-7-6z"/>
      <path class="icon-layer-stroke" d="M12 21V9"/>
    </symbol>

    <symbol id="icon-onboarding" viewBox="0 0 24 24">
      <path class="icon-layer-stroke" d="M12 2v20"/>
      <path class="icon-layer-stroke" d="M5 9l7-7 7 7"/>
    </symbol>

    <symbol id="icon-settings" viewBox="0 0 24 24">
      <circle class="icon-layer-stroke" cx="12" cy="12" r="3"/>
      <path class="icon-layer-stroke" d="M19.4 15a1 1 0 00.2 1l.1.1-2 3.5h-3.5a8 8 0 01-2 1H8l-2-3.5.1-.1a1 1 0 00.2-1 8 8 0 010-6 1 1 0 00-.2-1l-.1-.1L6 5h3.5a8 8 0 012-1H16l2 3.5-.1.1a1 1 0 00-.2 1 8 8 0 010 6z"/>
    </symbol>

    <symbol id="icon-workspace" viewBox="0 0 24 24">
      <path class="icon-layer-stroke" d="M4 4h16v6H4zM4 14h16v6H4z"/>
    </symbol>
  </svg>

  <!-- ========================================================= -->
  <!--                        SIDEBAR                             -->
  <!-- ========================================================= -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <img src="./assets/logo.svg" class="sidebar-logo" alt="SignalOne Logo" />
    </div>

    <ul id="navbar" class="sidebar-nav"></ul>

    <div class="sidebar-status">
      <div class="status-line">
        <span id="sidebarSystemDot" class="dot"></span>
        <span id="sidebarSystemLabel">System Health: OK</span>
      </div>
      <div class="status-line">
        <span id="sidebarCampaignDot" class="dot"></span>
        <span id="sidebarCampaignLabel">Campaign Health: n/a</span>
      </div>
      <div class="status-line">
        <span id="sidebarMetaDot" class="dot"></span>
        <span id="sidebarMetaLabel">Meta Ads: Getrennt</span>
      </div>
    </div>

    <button id="settingsButton" class="sidebar-footer-button">SETTINGS</button>
  </nav>

  <!-- ========================================================= -->
  <!--                        TOPBAR                              -->
  <!-- ========================================================= -->

  <header class="topbar" id="topbar">
    <div class="topbar-left">
      <div id="topbarGreeting" class="topbar-greeting">Guten Tag!</div>
      <div id="topbarDate" class="topbar-date">Datum: ‚Äì</div>
      <div id="topbarTime" class="topbar-time">Zeit: ‚Äì</div>
    </div>

    <div class="topbar-right">
      <select id="brandSelect" class="topbar-select"></select>
      <select id="campaignSelect" class="topbar-select"></select>
      <button id="metaConnectButton" class="meta-button">META VERBINDEN</button>
      <button id="notificationsButton" class="icon-button">üîî</button>
      <button id="profileButton" class="icon-button">üë§</button>
      <button id="logoutButton" class="icon-button">‚èª</button>
    </div>
  </header>

  <!-- ========================================================= -->
  <!--                          VIEWS                             -->
  <!-- ========================================================= -->

  <main id="mainView">
    <section id="dashboardView" class="view" data-view-title="DASHBOARD"></section>
    <section id="creativeLibraryView" class="view hidden" data-view-title="CREATIVE LIBRARY"></section>
    <section id="campaignsView" class="view hidden" data-view-title="KAMPAGNEN"></section>
    <section id="senseiView" class="view hidden" data-view-title="SENSEI"></section>
    <section id="testingLogView" class="view hidden" data-view-title="TESTING LOG"></section>
    <section id="reportsView" class="view hidden" data-view-title="REPORTS & EXPORT"></section>
    <section id="creatorInsightsView" class="view hidden" data-view-title="CREATOR INSIGHTS"></section>
    <section id="analyticsView" class="view hidden" data-view-title="ANALYTICS"></section>
    <section id="teamView" class="view hidden" data-view-title="TEAM"></section>
    <section id="brandsView" class="view hidden" data-view-title="BRANDS"></section>
    <section id="shopifyView" class="view hidden" data-view-title="SHOPIFY"></section>
    <section id="roastView" class="view hidden" data-view-title="ROAST"></section>
    <section id="onboardingView" class="view hidden" data-view-title="ONBOARDING"></section>
    <section id="settingsView" class="view hidden" data-view-title="SETTINGS"></section>
  </main>

  <!-- ========================================================= -->
  <!--                         LOADER                             -->
  <!-- ========================================================= -->
  <div id="globalLoader" class="global-loader hidden">
    <div class="global-loader-inner">
      <div style="display:flex;gap:6px;">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
      </div>
      <span>Lade Daten‚Ä¶</span>
    </div>
  </div>

  <!-- ========================================================= -->
  <!--                         MODAL                              -->
  <!-- ========================================================= -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalTitle"></h3>
        <button id="modalCloseButton" class="modal-close">√ó</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <!-- ========================================================= -->
  <!--                         TOASTS                             -->
  <!-- ========================================================= -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- ========================================================= -->
  <!--               JAVASCRIPT (Framework + Demo)               -->
  <!-- ========================================================= -->

  <script type="module" src="./demoData.js"></script>
  <script type="module" src="./app.js"></script>

</body>
</html>
