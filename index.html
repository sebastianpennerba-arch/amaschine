<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignalOne.cloud</title>

  <!-- Core Styles -->
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./sx-core.css" />
</head>

<body>

  <!-- ========================================================= -->
  <!--               SVG SYMBOL DEFINITIONS (ICONS)              -->
  <!-- ========================================================= -->
  <svg style="display:none;">
    <symbol id="icon-dashboard" viewBox="0 0 24 24">
      <rect class="icon-layer-fill" x="3" y="3" width="8" height="8" rx="2"></rect>
      <rect class="icon-layer-fill" x="13" y="3" width="8" height="5" rx="2"></rect>
      <rect class="icon-layer-fill" x="13" y="10" width="8" height="11" rx="2"></rect>
      <rect class="icon-layer-fill" x="3" y="13" width="8" height="8" rx="2"></rect>
      <path class="icon-layer-stroke" d="M3 11h8V3H3zM13 8h8V3h-8zM13 21h8v-9h-8zM3 21h8v-8H3z"/>
    </symbol>

    <symbol id="icon-library" viewBox="0 0 24 24">
      <rect class="icon-layer-fill" x="3" y="4" width="4" height="16" rx="1.4"></rect>
      <rect class="icon-layer-fill" x="9" y="4" width="4" height="16" rx="1.4"></rect>
      <rect class="icon-layer-fill" x="15" y="4" width="4" height="16" rx="1.4"></rect>
      <path class="icon-layer-stroke" d="M4 4h2v16H4zM10 4h2v16h-2zM16 4h2v16h-2z"/>
    </symbol>

    <symbol id="icon-campaigns" viewBox="0 0 24 24">
      <circle class="icon-layer-fill" cx="12" cy="12" r="9"></circle>
      <path class="icon-layer-stroke" d="M12 6v6l3 3"/>
    </symbol>

    <symbol id="icon-testing" viewBox="0 0 24 24">
      <rect class="icon-layer-fill" x="3" y="4" width="18" height="7" rx="2"></rect>
      <rect class="icon-layer-fill" x="3" y="13" width="18" height="7" rx="2"></rect>
      <path class="icon-layer-stroke" d="M3 11h18M3 13h18"/>
    </symbol>

    <symbol id="icon-sensei" viewBox="0 0 24 24">
      <circle class="icon-layer-fill" cx="12" cy="8" r="4"></circle>
      <path class="icon-layer-stroke" d="M4 20c1.6-3.8 4.4-5.8 8-5.8s6.4 2 8 5.8"/>
    </symbol>

    <symbol id="icon-reports" viewBox="0 0 24 24">
      <rect class="icon-layer-fill" x="4" y="3" width="16" height="18" rx="2"></rect>
      <path class="icon-layer-stroke" d="M8 13h2v5H8zM12 10h2v8h-2zM16 15h2v3h-2zM8 6h8"/>
    </symbol>

    <symbol id="icon-creators" viewBox="0 0 24 24">
      <circle class="icon-layer-fill" cx="9" cy="8" r="3.5"></circle>
      <circle class="icon-layer-fill" cx="17" cy="9" r="3"></circle>
      <path class="icon-layer-stroke" d="M4 20c1.4-3.4 3.7-5 7-5s5.6 1.6 7 5M10.5 13.2c.45-.14.94-.2 1.5-.2 2.9 0 4.9 1.4 6 4.2"/>
    </symbol>

    <symbol id="icon-analytics" viewBox="0 0 24 24">
      <path class="icon-layer-fill" d="M4 13.5L9.5 8l3.5 3 5-6 2 2.5-6 7-3.5-3-4 4.5z"></path>
      <path class="icon-layer-stroke" d="M4 19h16"/>
    </symbol>

    <symbol id="icon-team" viewBox="0 0 24 24">
      <circle class="icon-layer-fill" cx="9" cy="8" r="3.5"></circle>
      <circle class="icon-layer-fill" cx="17" cy="9" r="3"></circle>
      <path class="icon-layer-stroke" d="M3.5 20c1.3-3.5 3.6-5.2 7-5.2s5.7 1.7 7 5.2M11 13.5c2.7 0 4.5 1.1 5.6 3.4"/>
    </symbol>

    <symbol id="icon-brands" viewBox="0 0 24 24">
      <rect class="icon-layer-fill" x="3" y="4" width="18" height="16" rx="2"></rect>
      <rect class="icon-layer-stroke" x="6.5" y="7.5" width="11" height="9" rx="1.5"/>
    </symbol>

    <symbol id="icon-shopify" viewBox="0 0 24 24">
      <path class="icon-layer-fill" d="M5 7l7-4 7 4v10l-7 4-7-4z"></path>
      <path class="icon-layer-stroke" d="M5 7l7 4 7-4M12 11v10"/>
    </symbol>

    <symbol id="icon-roast" viewBox="0 0 24 24">
      <path class="icon-layer-fill" d="M12 3l7 6-7 6-7-6z"></path>
      <path class="icon-layer-stroke" d="M12 3v18"/>
    </symbol>

    <symbol id="icon-onboarding" viewBox="0 0 24 24">
      <path class="icon-layer-fill" d="M5 11l7-7 7 7v7H5z"></path>
      <path class="icon-layer-stroke" d="M9 21h6"/>
    </symbol>

    <symbol id="icon-settings" viewBox="0 0 24 24">
      <circle class="icon-layer-fill" cx="12" cy="12" r="3"></circle>
      <path class="icon-layer-stroke" d="M19.4 15a1 1 0 01.2 1l-1.2 2.1a1 1 0 01-1 .5l-2.4-.4a6 6 0 01-1.4.8L13 21a1 1 0 01-1 .5H12a1 1 0 01-1-.5l-.6-2a6 6 0 01-1.4-.8l-2.4.4a1 1 0 01-1-.5L4.4 16a1 1 0 01.2-1l1.5-1.2a5.9 5.9 0 010-1.6L4.6 11a1 1 0 01-.2-1l1.2-2.1a1 1 0 011-.5l2.4.4a6 6 0 011.4-.8L11 4a1 1 0 011-.5h0A1 1 0 0113 4l.6 2a6 6 0 011.4.8l2.4-.4a1 1 0 011 .5L19.4 10a1 1 0 01-.2 1l-1.5 1.2a5.9 5.9 0 010 1.6z"/>
    </symbol>

    <symbol id="icon-workspace" viewBox="0 0 24 24">
      <rect class="icon-layer-fill" x="3" y="4" width="18" height="7" rx="2"></rect>
      <rect class="icon-layer-fill" x="3" y="13" width="18" height="7" rx="2"></rect>
      <path class="icon-layer-stroke" d="M9 7h6M9 16h6"/>
    </symbol>
  </svg>

  <!-- ========================================================= -->
  <!--                        SIDEBAR                             -->
  <!-- ========================================================= -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <!-- Logo: sicherstellen, dass ./assets/logo.svg existiert -->
      <img src="Logo_re_Sc.png" class="sidebar-logo" alt="SignalOne Logo" />
    </div>

    <ul id="navbar" class="sidebar-nav"></ul>

    <div class="sidebar-footer">
      <div class="sidebar-status-row">
        <span id="sidebarSystemDot" class="status-dot"></span>
        <span id="sidebarSystemLabel">System Health: OK</span>
      </div>
      <div class="sidebar-status-row">
        <span id="sidebarCampaignDot" class="status-dot"></span>
        <span id="sidebarCampaignLabel">Campaign Health: n/a</span>
      </div>
      <div class="sidebar-status-row">
        <span id="sidebarMetaDot" class="status-dot"></span>
        <span id="sidebarMetaLabel">Meta Ads: Getrennt</span>
      </div>

      <button id="settingsButton" class="sidebar-footer-button">
        SETTINGS
      </button>
    </div>
  </nav>

  <!-- ========================================================= -->
  <!--                     APP SHELL (TOP+MAIN)                  -->
  <!-- ========================================================= -->
  <div class="app-shell">
    <!-- TOPBAR -->
    <header class="topbar" id="topbar">
      <div class="topbar-left">
        <div id="topbarGreeting" class="topbar-greeting">Guten Tag!</div>
        <div id="topbarDate" class="topbar-date">Datum: ‚Äì</div>
        <div id="topbarTime" class="topbar-time">Zeit: ‚Äì</div>
      </div>

      <div class="topbar-right">
        <select id="brandSelect" class="topbar-select"></select>
        <select id="campaignSelect" class="topbar-select"></select>
        <button id="metaConnectButton" class="meta-button">META VERBINDEN</button>
        <button id="notificationsButton" class="icon-button" data-tooltip="Benachrichtigungen">üîî</button>
        <button id="profileButton" class="icon-button" data-tooltip="Profil">üë§</button>
        <button id="logoutButton" class="icon-button" data-tooltip="Logout">‚èª</button>
      </div>
    </header>

    <!-- VIEWS -->
    <main id="mainView" class="main-content">
      <section
        id="dashboardView"
        class="view"
        data-view-title="DASHBOARD"
        data-header-theme="c"
      ></section>

      <section
        id="creativeLibraryView"
        class="view hidden"
        data-view-title="CREATIVE LIBRARY"
        data-header-theme="c"
      ></section>

      <section
        id="campaignsView"
        class="view hidden"
        data-view-title="KAMPAGNEN"
        data-header-theme="c"
      ></section>

      <section
        id="senseiView"
        class="view hidden"
        data-view-title="SENSEI"
        data-header-theme="c"
      ></section>

      <section
        id="testingLogView"
        class="view hidden"
        data-view-title="TESTING LOG"
        data-header-theme="c"
      ></section>

      <section
        id="reportsView"
        class="view hidden"
        data-view-title="REPORTS & EXPORT"
        data-header-theme="c"
      ></section>

      <section
        id="creatorInsightsView"
        class="view hidden"
        data-view-title="CREATOR INSIGHTS"
        data-header-theme="c"
      ></section>

      <section
        id="analyticsView"
        class="view hidden"
        data-view-title="ANALYTICS"
        data-header-theme="c"
      ></section>

      <section
        id="teamView"
        class="view hidden"
        data-view-title="TEAM"
        data-header-theme="c"
      ></section>

      <section
        id="brandsView"
        class="view hidden"
        data-view-title="BRANDS"
        data-header-theme="c"
      ></section>

      <section
        id="shopifyView"
        class="view hidden"
        data-view-title="SHOPIFY"
        data-header-theme="c"
      ></section>

      <section
        id="roastView"
        class="view hidden"
        data-view-title="ROAST"
        data-header-theme="c"
      ></section>

      <section
        id="onboardingView"
        class="view hidden"
        data-view-title="ONBOARDING"
        data-header-theme="c"
      ></section>

      <section
        id="settingsView"
        class="view hidden"
        data-view-title="SETTINGS"
        data-header-theme="c"
      ></section>
    </main>
  </div>

  <!-- ========================================================= -->
  <!--                         LOADER                             -->
  <!-- ========================================================= -->
  <div id="globalLoader" class="global-loader hidden">
    <div class="global-loader-inner">
      <div style="display:flex;gap:6px;">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
      </div>
      <span>Lade Daten‚Ä¶</span>
    </div>
  </div>

  <!-- ========================================================= -->
  <!--                         MODAL                              -->
  <!-- ========================================================= -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalTitle"></h3>
        <button id="modalCloseButton" class="modal-close">√ó</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <!-- ========================================================= -->
  <!--                         TOASTS                             -->
  <!-- ========================================================= -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- ========================================================= -->
  <!--                     JAVASCRIPT (APP)                      -->
  <!-- ========================================================= -->
  <script type="module" src="./app.js"></script>
</body>
</html>
