<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>AdStream Analytics Â· Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- HEADER -->
    <header class="header">
      <div class="header-left">
        <img src="https://via.placeholder.com/120x40?text=AdStream" alt="Logo" class="logo" />
        <div class="divider"></div>
        <div class="title">Analytics Dashboard</div>
      </div>
      <div class="header-right">
        <div class="date-display" id="currentDate"></div>
        <div class="mode-toggle">
          <button id="mode-live" class="mode-btn">Live</button>
          <button id="mode-sim" class="mode-btn active">Demo</button>
        </div>
        <button id="connectMeta" class="btn">Meta verbinden</button>
        <span class="status-badge" id="metaStatus">Demo</span>
      </div>
    </header>

    <!-- PERIOD TOGGLE -->
    <div class="period-bar">
      <div class="toggle">
        <button class="toggle-btn active" data-period="1">24h</button>
        <button class="toggle-btn" data-period="7">7d</button>
        <button class="toggle-btn" data-period="30">30d</button>
      </div>
    </div>

    <!-- MAIN METRICS -->
    <section class="section">
      <div class="section-header">
        <div class="section-title">Campaign Overview</div>
      </div>
      <div class="overview-grid" id="overviewGrid"></div>
    </section>

    <!-- FUNNEL & CHART -->
    <section class="section">
      <div class="section-header">
        <div class="section-title">Conversion Funnel</div>
      </div>
      <div class="funnel-steps" id="funnelSteps"></div>
      
      <div class="chart-wrapper">
        <canvas id="trendChart" height="180"></canvas>
      </div>
    </section>

    <!-- KPIs -->
    <section class="section">
      <div class="section-header">
        <div class="section-title">Key Performance Indicators</div>
      </div>
      <div class="kpi-grid" id="kpiGrid"></div>
    </section>

    <!-- CREATIVES -->
    <section class="section">
      <div class="section-header">
        <div class="section-title">Active Creatives</div>
        <div class="filter-bar">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="image">Images</button>
          <button class="filter-btn" data-filter="video">Videos</button>
        </div>
      </div>
      <div id="creativeGrid" class="creative-grid"></div>
    </section>
  </div>

  <div class="loading" id="loading" style="display:none;">
    <div class="spinner"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
