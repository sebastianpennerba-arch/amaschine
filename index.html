<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalOne.cloud</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- FOUC FIX -->
    <style>
      body { opacity: 0; transition: opacity 0.2s ease; }
      body.visible { opacity: 1; }
    </style>
  </head>

  <body>
    <!-- ===========================
         SIDEBAR (HARD-CODED)
    ============================ -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <img
          src="./assets/logo_re_sc.png"
          alt="SignalOne Logo"
          class="sidebar-logo"
        />
      </div>

      <ul class="sidebar-nav">

        <!-- =========================
             HAUPTMODULE
        ========================== -->

        <li class="sidebar-nav-item">
          <button class="sidebar-nav-button" data-view="dashboardView">
            <svg class="sidebar-btn-icon" viewBox="0 0 24 24">
              <rect class="icon-layer-fill" x="3" y="3" width="7" height="7"></rect>
              <rect class="icon-layer-stroke" x="3" y="3" width="7" height="7"></rect>
            </svg>
            Dashboard
          </button>
        </li>

        <li class="sidebar-nav-item">
          <button class="sidebar-nav-button" data-view="creativeLibraryView">
            <svg class="sidebar-btn-icon" viewBox="0 0 24 24">
              <circle class="icon-layer-fill" cx="6" cy="6" r="3"></circle>
              <circle class="icon-layer-stroke" cx="6" cy="6" r="3"></circle>
            </svg>
            Creatives
          </button>
        </li>

        <li class="sidebar-nav-item">
          <button class="sidebar-nav-button" data-view="campaignsView">
            <svg class="sidebar-btn-icon" viewBox="0 0 24 24">
              <path class="icon-layer-fill" d="M4 12h6v6H4z"></path>
              <path class="icon-layer-stroke" d="M4 12h6v6H4z"></path>
            </svg>
            Kampagnen
          </button>
        </li>

        <li class="sidebar-nav-item">
          <button class="sidebar-nav-button" data-view="senseiView">
            <svg class="sidebar-btn-icon" viewBox="0 0 24 24">
              <polygon class="icon-layer-fill" points="3,12 12,3 21,12 12,21"></polygon>
              <polygon class="icon-layer-stroke" points="3,12 12,3 21,12 12,21"></polygon>
            </svg>
            Sensei
          </button>
        </li>

        <li class="sidebar-nav-item">
          <button class="sidebar-nav-button" data-view="reportsView">
            <svg class="sidebar-btn-icon" viewBox="0 0 24 24">
              <path class="icon-layer-fill" d="M4 4h16v16H4z"></path>
              <path class="icon-layer-stroke" d="M4 4h16v16H4z"></path>
            </svg>
            Reports
          </button>
        </li>

        <!-- =========================
             TOOLS SECTION
        ========================== -->
        <span class="sidebar-section-label" data-section="toolsGroup">Tools</span>

        <div id="toolsGroup" class="sidebar-group">
          <li class="sidebar-nav-item-nested">
            <button class="sidebar-nav-button-nested" data-view="analyticsView">
              Analytics
            </button>
          </li>

          <li class="sidebar-nav-item-nested">
            <button class="sidebar-nav-button-nested" data-view="creatorInsightsView">
              Creator Insights
            </button>
          </li>

          <li class="sidebar-nav-item-nested">
            <button class="sidebar-nav-button-nested" data-view="testingLogView">
              Testing Log
            </button>
          </li>

          <li class="sidebar-nav-item-nested">
            <button class="sidebar-nav-button-nested" data-view="roastView">
              Roast
            </button>
          </li>
        </div>

        <!-- =========================
             EINSTELLUNGEN SECTION
        ========================== -->
        <span class="sidebar-section-label" data-section="settingsGroup">Einstellungen</span>

        <div id="settingsGroup" class="sidebar-group">
          <li class="sidebar-nav-item-nested">
            <button class="sidebar-nav-button-nested" data-view="teamView">
              Team
            </button>
          </li>

          <li class="sidebar-nav-item-nested">
            <button class="sidebar-nav-button-nested" data-view="brandsView">
              Brands
            </button>
          </li>

          <li class="sidebar-nav-item-nested">
            <button class="sidebar-nav-button-nested" data-view="shopifyView">
              Shopify
            </button>
          </li>

          <li class="sidebar-nav-item-nested">
            <button class="sidebar-nav-button-nested" data-view="settingsView">
              System Setup
            </button>
          </li>
        </div>
      </ul>

      <!-- =========================
           FOOTER (STATUS)
      ========================== -->
      <div class="sidebar-footer">
        <div class="sidebar-status-row">
          <span class="status-dot"></span>
          <span id="metaStatusText">Meta: Getrennt</span>
        </div>

        <div class="sidebar-status-row">
          <span>System Health: OK</span>
        </div>

        <div class="sidebar-status-row">
          <span>Datenmodus: Demo</span>
        </div>

        <button id="sidebarMetaConnectButton" class="meta-button">
          Meta verbinden
        </button>
      </div>
    </nav>

    <!-- ===========================
         APP SHELL
    ============================ -->
    <div class="app-shell">

      <!-- TOPBAR -->
      <header id="topbar">
        <div class="topbar-left">
          <div class="topbar-greeting">
            <span id="topbarGreeting">Guten Tag</span>
            <div class="topbar-meta-row">
              <span id="topbarDate"></span>
              <span>‚Ä¢</span>
              <span id="topbarTime"></span>
              <span id="campaignHealthText">Campaign Health: n/a</span>
            </div>
          </div>
        </div>

        <div class="topbar-center">
          <select id="brandSelect" class="topbar-select"></select>
          <select id="campaignSelect" class="topbar-select"></select>
        </div>

        <div class="topbar-right">
          <button id="notificationsButton" class="icon-button">üîî</button>
          <button id="profileButton" class="icon-button">üë§</button>
          <button id="logoutButton" class="icon-button">‚èª</button>
          <button id="metaConnectButton" class="meta-button">Meta verbinden</button>
        </div>
      </header>

      <!-- MAIN CONTENT -->
      <main class="main-content">

        <section id="dashboardView" class="view" data-view-title="DASHBOARD">
          <h1>Dashboard</h1>
        </section>

        <section id="creativeLibraryView" class="view" data-view-title="CREATIVE LIBRARY">
          <h1>Creative Library</h1>
        </section>

        <section id="campaignsView" class="view" data-view-title="KAMPAGNEN">
          <h1>Kampagnen</h1>
        </section>

        <section id="senseiView" class="view" data-view-title="SENSEI">
          <h1>Sensei</h1>
        </section>

        <section id="reportsView" class="view" data-view-title="REPORTS">
          <h1>Reports</h1>
        </section>

        <section id="analyticsView" class="view" data-view-title="ANALYTICS">
          <h1>Analytics</h1>
        </section>

        <section id="creatorInsightsView" class="view" data-view-title="CREATOR INSIGHTS">
          <h1>Creator Insights</h1>
        </section>

        <section id="testingLogView" class="view" data-view-title="TESTING LOG">
          <h1>Testing Log</h1>
        </section>

        <section id="roastView" class="view" data-view-title="ROAST">
          <h1>Roast</h1>
        </section>

        <section id="teamView" class="view" data-view-title="TEAM">
          <h1>Team</h1>
        </section>

        <section id="brandsView" class="view" data-view-title="BRANDS">
          <h1>Brands</h1>
        </section>

        <section id="shopifyView" class="view" data-view-title="SHOPIFY">
          <h1>Shopify</h1>
        </section>

        <section id="settingsView" class="view" data-view-title="SYSTEM SETUP">
          <h1>System Setup</h1>
        </section>

      </main>
    </div>

    <!-- ===========================
         SYSTEM MODAL
    ============================ -->
    <div id="modalOverlay" class="hidden">
      <div id="modalWindow">
        <header>
          <h2 id="modalTitle"></h2>
          <button id="modalCloseButton">√ó</button>
        </header>
        <div id="modalBody"></div>
      </div>
    </div>

    <!-- BOOT -->
    <script type="module" src="./app.js"></script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("visible");
      });
    </script>
  </body>
</html>
