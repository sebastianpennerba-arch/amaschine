<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SignalOne.cloud</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Icons (SVG Symbol Library) -->
  <svg style="display:none;">
    <!-- Dashboard -->
    <symbol id="icon-dashboard">
      <g class="icon-layer-fill">
        <rect x="3" y="3" width="18" height="18" rx="3"></rect>
      </g>
      <g class="icon-layer-stroke">
        <rect x="3" y="3" width="18" height="18" rx="3"></rect>
      </g>
    </symbol>

    <!-- Creative Library -->
    <symbol id="icon-library">
      <g class="icon-layer-stroke">
        <rect x="4" y="4" width="6" height="6" rx="1"></rect>
        <rect x="14" y="4" width="6" height="6" rx="1"></rect>
        <rect x="4" y="14" width="16" height="6" rx="1"></rect>
      </g>
    </symbol>

    <!-- Campaigns -->
    <symbol id="icon-campaigns">
      <g class="icon-layer-stroke">
        <circle cx="12" cy="12" r="8"></circle>
        <path d="M12 8v4l3 2"></path>
      </g>
    </symbol>

    <!-- Sensei -->
    <symbol id="icon-sensei">
      <g class="icon-layer-stroke">
        <path d="M12 3c4.97 0 9 4.03 9 9s-4.03 9-9 9-9-4.03-9-9"></path>
        <path d="M12 7c2.76 0 5 2.24 5 5"></path>
        <circle cx="12" cy="12" r="2"></circle>
      </g>
    </symbol>

    <!-- Testing Log -->
    <symbol id="icon-testing">
      <g class="icon-layer-stroke">
        <rect x="5" y="4" width="14" height="16" rx="2"></rect>
        <path d="M9 8h6M9 12h6M9 16h4"></path>
      </g>
    </symbol>

    <!-- Reports -->
    <symbol id="icon-reports">
      <g class="icon-layer-stroke">
        <path d="M5 20h14V7l-5-5H5z"></path>
        <path d="M14 2v5h5"></path>
      </g>
    </symbol>

    <!-- Creators / Brands / Analytics etc. -->
    <symbol id="icon-creators">
      <g class="icon-layer-stroke">
        <circle cx="9" cy="8" r="4"></circle>
        <circle cx="17" cy="8" r="3"></circle>
        <path d="M4 20v-1c0-3 2-5 5-5s5 2 5 5v1"></path>
        <path d="M14 20v-1a4 4 0 0 1 4-4"></path>
      </g>
    </symbol>

    <symbol id="icon-brands">
      <g class="icon-layer-stroke">
        <path d="M4 12h16"></path>
        <path d="M4 6h16"></path>
        <path d="M4 18h16"></path>
      </g>
    </symbol>

    <symbol id="icon-analytics">
      <g class="icon-layer-stroke">
        <path d="M4 20h16"></path>
        <path d="M8 16l2-3 3 5 3-8 2 3"></path>
      </g>
    </symbol>

    <symbol id="icon-shopify">
      <g class="icon-layer-stroke">
        <path d="M4 5h16v14H4z"></path>
        <path d="M4 5l8-3 8 3"></path>
      </g>
    </symbol>

    <symbol id="icon-roast">
      <g class="icon-layer-stroke">
        <path d="M12 3c5 4 5 8 0 12-5-4-5-8 0-12z"></path>
        <circle cx="12" cy="16" r="4"></circle>
      </g>
    </symbol>

    <symbol id="icon-team">
      <g class="icon-layer-stroke">
        <circle cx="9" cy="7" r="3"></circle>
        <circle cx="17" cy="7" r="2.5"></circle>
        <path d="M4 20v-1c0-3 2-5 5-5s5 2 5 5v1"></path>
        <path d="M14 20v-1a4 4 0 0 1 3-4"></path>
      </g>
    </symbol>

    <symbol id="icon-settings">
      <g class="icon-layer-stroke">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.7 1.7 0 0 0 .3 1.8l.1.1a1 1 0 0 1-1.4 1.4l-.1-.1a1.7 1.7 0 0 0-1.8-.3 1.7 1.7 0 0 0-1 1.5V20a1 1 0 0 1-2 0v-.1a1.7 1.7 0 0 0-1-1.5 1.7 1.7 0 0 0-1.8.3l-.1.1a1 1 0 0 1-1.4-1.4l.1-.1a1.7 1.7 0 0 0 .3-1.8A1.7 1.7 0 0 0 4 14H4a1 1 0 0 1 0-2h.1a1.7 1.7 0 0 0 1.5-1 1.7 1.7 0 0 0-.3-1.8l-.1-.1a1 1 0 0 1 1.4-1.4l.1.1a1.7 1.7 0 0 0 1.8.3H9a1.7 1.7 0 0 0 1-1.5V4a1 1 0 0 1 2 0v.1a1.7 1.7 0 0 0 1 1.5 1.7 1.7 0 0 0 1.8-.3l.1-.1a1 1 0 0 1 1.4 1.4l-.1.1a1.7 1.7 0 0 0-.3 1.8 1.7 1.7 0 0 0 1.5 1H20a1 1 0 0 1 0 2h-.1a1.7 1.7 0 0 0-1.5 1z"></path>
      </g>
    </symbol>

    <!-- Workspace icon for subheader -->
    <symbol id="icon-workspace">
      <g class="icon-layer-stroke">
        <rect x="3" y="4" width="18" height="14" rx="3"></rect>
        <path d="M3 10h18"></path>
      </g>
    </symbol>
  </svg>

</head>

<body>

  <!-- ==============================
       SIDEBAR
       ============================== -->

  <nav class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo"></div>
    </div>

    <ul class="sidebar-nav" id="navbar">
      <!-- JS injects all modules -->
    </ul>

    <div class="sidebar-footer">
      <div class="sidebar-status-row">
        <span id="sidebarMetaDot" class="status-dot"></span>
        <span id="sidebarMetaLabel">Meta Ads: Getrennt</span>
      </div>
      <div class="sidebar-status-row">
        <span id="sidebarSystemDot" class="status-dot"></span>
        <span id="sidebarSystemLabel">System Health: OK</span>
      </div>

      <button class="sidebar-footer-button" id="settingsButton">
        ⚙️ Settings
      </button>
    </div>
  </nav>

  <!-- ==============================
       TOPBAR
       ============================== -->

  <header id="topbar">
    <div class="topbar-left">
      <div class="topbar-greeting">
        <div id="topbarGreeting">Hallo!</div>
        <div class="topbar-greeting-meta">
          <span id="topbarDate"></span> •
          <span id="topbarTime"></span>
        </div>
      </div>
    </div>

    <div class="topbar-center">

      <div class="topbar-select-group">
        <label for="brandSelect">Werbekonto</label>
        <select id="brandSelect" class="topbar-select"></select>
      </div>

      <div class="topbar-select-group">
        <label for="campaignSelect">Kampagne</label>
        <select id="campaignSelect" class="topbar-select"></select>
      </div>

    </div>

    <div class="topbar-right">

      <button id="notificationsButton" class="icon-button">
        <svg class="icon-svg-top"><use href="#icon-notification"></use></svg>
        <span id="notificationsDot" class="notification-dot hidden"></span>
      </button>

      <button id="profileButton" class="icon-button">
        <svg class="icon-svg-top"><use href="#icon-team"></use></svg>
      </button>

      <button id="logoutButton" class="icon-button">
        <svg class="icon-svg-top"><use href="#icon-settings"></use></svg>
      </button>

      <button id="metaConnectButton" class="meta-button">
        Meta verbinden
      </button>

    </div>
  </header>

  <!-- ==============================
       MAIN CONTENT
       ============================== -->

  <main class="main-content">

    <!-- All Views -->
    <section id="dashboardView" class="view" data-view-title="Dashboard"></section>
    <section id="creativeLibraryView" class="view" data-view-title="Creative Library"></section>
    <section id="campaignsView" class="view" data-view-title="Kampagnen"></section>
    <section id="senseiView" class="view" data-view-title="Sensei"></section>
    <section id="testingLogView" class="view" data-view-title="Testing Log"></section>
    <section id="reportsView" class="view" data-view-title="Reports"></section>
    <section id="creatorInsightsView" class="view" data-view-title="Creator Insights"></section>
    <section id="analyticsView" class="view" data-view-title="Analytics"></section>
    <section id="teamView" class="view" data-view-title="Team"></section>
    <section id="brandsView" class="view" data-view-title="Brands"></section>
    <section id="shopifyView" class="view" data-view-title="Shopify"></section>
    <section id="roastView" class="view" data-view-title="Roast"></section>
    <section id="onboardingView" class="view" data-view-title="Onboarding"></section>
    <section id="settingsView" class="view" data-view-title="Settings"></section>

  </main>

  <!-- ==============================
       GLOBAL LOADER
       ============================== -->

  <div id="globalLoader" class="hidden">
    <div class="global-loader-inner">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>
  </div>

  <!-- ==============================
       TOASTS
       ============================== -->
  <div id="toastContainer"></div>

  <!-- ==============================
       MODAL
       ============================== -->

  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <div id="modalTitle">Titel</div>
        <button id="modalCloseButton" class="modal-close">×</button>
      </div>
      <div id="modalBody" class="modal-content"></div>
    </div>
  </div>

  <!-- ==============================
       Script
       ============================== -->
  <script type="module" src="app.js"></script>

</body>
</html>
