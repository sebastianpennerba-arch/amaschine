        <circle class="icon-layer-fill" cx="12" cy="15" r="1.1" />

      <!-- TEAM -->
      <symbol id="icon-team" viewBox="0 0 24 24">
        <circle class="icon-layer-stroke" cx="9" cy="10" r="2.4" />

          class="icon-layer-stroke"

        <path

          d="M7 5l4-2 6 2 0 14-6 2-4-2z"

          d="M11 7.5c-.6-1.2-2.4-1.3-2.8.1-.4 1.3.6 2 1.6 2.3 1 .3 1.6.7 1.4 1.6-.3 1.4-2.4 1.3-3.1-.1"

        <circle class="icon-layer-stroke" cx="12" cy="12" r="3" />
        <path
          class="icon-layer-stroke"
          d="M4 12h2M18 12h2M12 4v2M12 18v2M6.2 6.2l1.4 1.4M16.4 16.4l1.4 1.4M6.2 17.8l1.4-1.4M16.4 7.6l1.4-1.4"
        />

    <!-- ===============================================
         APP SHELL
         =============================================== -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">SignalOne</div>
      </div>

      <ul id="navbar" class="sidebar-nav">
        <!-- Wird von app.js dynamisch befÃ¼llt -->
      </ul>

      <div class="sidebar-status">
        <div class="sidebar-status-row">
          <span id="sidebarSystemDot" class="sidebar-status-dot"></span>
          <span id="sidebarSystemLabel">System Health: OK</span>
        </div>
        <div class="sidebar-status-row">
          <span id="sidebarCampaignDot" class="sidebar-status-dot"></span>
          <span id="sidebarCampaignLabel">Campaign Health: n/a</span>
        </div>
        <div class="sidebar-status-row">
          <span id="sidebarMetaDot" class="sidebar-status-dot"></span>
          <span id="sidebarMetaLabel">Meta: Getrennt</span>
        </div>
      </div>

      <button
        id="settingsButton"
        class="sidebar-footer-button"
        type="button"
      >
        <span class="label">Settings</span>
      </button>
    </nav>

    <div class="app-shell">
      <!-- ===============================================
           TOPBAR
           =============================================== -->
      <header id="topbar">
        <div class="topbar-left">
          <div class="topbar-greeting">
            <div id="topbarGreeting">Guten Morgen, SignalOne</div>
            <div class="topbar-greeting-meta">
              <span id="topbarDate"></span>
              <span>â€¢</span>
              <span id="topbarTime"></span>
            </div>
          </div>
        </div>

        <div class="topbar-center">
          <div class="topbar-select-group">
            <label for="brandSelect">Brand</label>
            <select id="brandSelect"></select>
          </div>
          <div class="topbar-select-group">
            <label for="campaignSelect">Campaign</label>
            <select id="campaignSelect"></select>
          </div>
        </div>

        <div class="topbar-right">
          <button
            id="metaConnectButton"
            class="meta-button"
            type="button"
          >
            Meta verbinden
          </button>

          <button
            id="notificationsButton"
            class="icon-button"
            type="button"
          >
            <span class="icon-dot" id="notificationsDot"></span>
            ðŸ””
          </button>

          <button
            id="profileButton"
            class="icon-button"
            type="button"
          >
            ðŸ‘¤
          </button>

          <button

            type="button"
          >
            âŽ‹

        <section
          id="dashboardView"
          class="view"
          data-view-title="Dashboard"
          data-header-theme="a"
        ></section>

        <section
          id="creativeLibraryView"
          class="view"
          data-view-title="Creative Library"
          data-header-theme="b"
        ></section>

        <section
          id="campaignsView"
          class="view"
          data-view-title="Campaigns"
          data-header-theme="c"
        ></section>

        <section
          id="senseiView"
          class="view"
          data-view-title="Sensei"
          data-header-theme="b"
        ></section>

        <section
          id="testingLogView"
          class="view"
          data-view-title="Testing Log"
          data-header-theme="c"
        ></section>

        <section
          id="reportsView"
          class="view"
          data-view-title="Reports"
          data-header-theme="c"
        ></section>

        <section
          id="creatorInsightsView"
          class="view"
          data-view-title="Creator Insights"
          data-header-theme="b"
        ></section>

        <section
          id="analyticsView"
          class="view"
          data-view-title="Analytics"
          data-header-theme="b"
        ></section>

        <section
          id="teamView"
          class="view"
          data-view-title="Team"
          data-header-theme="c"
        ></section>

        <section
          id="brandsView"
          class="view"

        <section

          data-header-theme="c"
        ></section>

        <section
          id="roastView"
          class="view"
          data-view-title="Roast"
          data-header-theme="c"
        ></section>

        <section
          id="onboardingView"
          class="view"
          data-view-title="Onboarding"
          data-header-theme="c"
        ></section>

        <section
          id="settingsView"
          class="view"
          data-view-title="Settings"
          data-header-theme="c"
        ></section>
      </main>
    </div>

    <!-- ===============================================
         GLOBAL LOADER, TOASTS & MODAL
         =============================================== -->
    <div id="globalLoader" class="global-loader hidden" aria-hidden="true">
      <div class="global-loader-inner">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <span>SignalOne lÃ¤dt dein Modul ...</span>
      </div>
    </div>

    <div id="toastContainer" aria-live="polite"></div>

    <div id="modalOverlay" class="modal-overlay hidden" aria-hidden="true">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modalTitle">System Dialog</h2>
          <button id="modalCloseButton" class="modal-close" type="button">
            Ã—
          </button>
        </div>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>

    <!-- ===============================================

    <script type="module">
      import MetaAuth from "/packages/metaAuth/index.js";
