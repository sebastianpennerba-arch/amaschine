<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalOne – Meta Ads Intelligence</title>

    <!-- Core Styles -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sx-core.css" />
  </head>

  <body>
    <!-- ============================
         SIDEBAR (Titanium Version)
    ============================= -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <img
          src="https://dummyimage.com/200x48/0f172a/ffffff&text=SignalOne.cloud"
          class="sidebar-logo"
        />
      </div>

      <!-- Dynamic Navbar (app.js will populate this UL) -->
      <ul id="navbar" class="sidebar-nav"></ul>

      <!-- SIDEBAR FOOTER (System Health, Meta, Campaign) -->
      <div class="sidebar-footer">
        <div class="sidebar-status-row">
          <div id="sidebarSystemDot" class="status-dot"></div>
          <span id="sidebarSystemLabel">System Health: OK</span>
        </div>

        <div class="sidebar-status-row">
          <div id="sidebarMetaDot" class="status-dot"></div>
          <span id="sidebarMetaLabel">Meta Ads: Getrennt</span>
        </div>

        <div class="sidebar-status-row">
          <div id="sidebarCampaignDot" class="status-dot"></div>
          <span id="sidebarCampaignLabel">Campaign Health: n/a</span>
        </div>

        <button id="metaConnectButton" class="sidebar-footer-button">
          META VERBINDEN
        </button>
      </div>
    </nav>

    <!-- ============================
         APP SHELL
    ============================= -->
    <div class="app-shell">
      <!-- ============================
           TOPBAR (Titanium)
      ============================= -->
      <header id="topbar">
        <div class="topbar-left">
          <div class="topbar-greeting">
            <div id="topbarGreeting">Guten Tag, Nutzer</div>
            <div>
              <span id="topbarDate"></span> · <span id="topbarTime"></span>
            </div>
          </div>
        </div>

        <div class="topbar-center">
          <select id="brandSelect" class="topbar-select"></select>
          <select id="campaignSelect" class="topbar-select"></select>
        </div>

        <div class="topbar-right">
          <button id="metaConnectButtonTop" class="meta-button">
            META VERBINDEN
          </button>
          <button class="icon-button">⚙️</button>
        </div>
      </header>

      <!-- ============================
           MAIN CONTENT & VIEWS
      ============================= -->
      <main class="main-content">
        <!-- Dashboard View -->
        <section
          id="dashboardView"
          class="view hidden"
          data-view-title="Dashboard"
          data-header-theme="c"
        ></section>

        <!-- Creatives -->
        <section
          id="creativeLibraryView"
          class="view hidden"
          data-view-title="Creative Library"
          data-header-theme="c"
        ></section>

        <!-- Campaigns -->
        <section
          id="campaignsView"
          class="view hidden"
          data-view-title="Kampagnen"
          data-header-theme="c"
        ></section>

        <!-- Testing Log -->
        <section
          id="testingLogView"
          class="view hidden"
          data-view-title="Testing Log"
          data-header-theme="c"
        ></section>

        <!-- Sensei -->
        <section
          id="senseiView"
          class="view hidden"
          data-view-title="Sensei AI"
          data-header-theme="c"
        ></section>

        <!-- Reports -->
        <section
          id="reportsView"
          class="view hidden"
          data-view-title="Reports"
          data-header-theme="c"
        ></section>

        <!-- Analytics -->
        <section
          id="analyticsView"
          class="view hidden"
          data-view-title="Analytics"
          data-header-theme="c"
        ></section>

        <!-- Team -->
        <section
          id="teamView"
          class="view hidden"
          data-view-title="Team"
          data-header-theme="c"
        ></section>

        <!-- Brands -->
        <section
          id="brandsView"
          class="view hidden"
          data-view-title="Brands"
          data-header-theme="c"
        ></section>

        <!-- Shopify -->
        <section
          id="shopifyView"
          class="view hidden"
          data-view-title="Shopify Integration"
          data-header-theme="c"
        ></section>

        <!-- Roast -->
        <section
          id="roastView"
          class="view hidden"
          data-view-title="Roast"
          data-header-theme="c"
        ></section>

        <!-- Settings -->
        <section
          id="settingsView"
          class="view hidden"
          data-view-title="Einstellungen"
          data-header-theme="c"
        ></section>
      </main>
    </div>

    <!-- ============================
         TOAST CONTAINER
    ============================= -->
    <div id="toastContainer"></div>

    <!-- ============================
         GLOBAL LOADER
    ============================= -->
    <div id="globalLoader" class="global-loader hidden">
      <div class="global-loader-inner">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <span>Laden...</span>
      </div>
    </div>

    <!-- ============================
         SYSTEM MODAL
    ============================= -->
    <div id="modalOverlay" class="modal-overlay hidden">
      <div class="modal">
        <div class="modal-header">
          <h3 id="modalTitle"></h3>
          <button onclick="closeSystemModal()">✖</button>
        </div>
        <div id="modalBody"></div>
      </div>
    </div>

    <!-- App Core -->
    <script type="module" src="app.js"></script>
  </body>
</html>
