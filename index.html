<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalOne – Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sx-core.css" />
    <!-- Icon-Font nur für UI-Icons, kein Framework -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Sidebar Navigation (Grundgerüst bleibt erhalten) -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">SignalOne</div>
      </div>

      <ul class="sidebar-nav" id="navbar">
        <!-- Navigation wird von app.js dynamisch gefüllt -->
      </ul>

      <div class="sidebar-footer">
        <div class="sidebar-status-row">
          <span id="sidebarSystemDot" class="status-dot"></span>
          <span id="sidebarSystemLabel">System Health: OK</span>
        </div>
        <div class="sidebar-status-row">
          <span id="sidebarCampaignDot" class="status-dot"></span>
          <span id="sidebarCampaignLabel">Campaign Health: n/a</span>
        </div>
        <div class="sidebar-status-row">
          <span id="sidebarMetaDot" class="status-dot"></span>
          <span id="sidebarMetaLabel">Meta Ads: Getrennt</span>
        </div>

        <button id="settingsButton" class="sidebar-footer-button" type="button">
          <i class="fa-solid fa-sliders"></i>
          Settings
        </button>
      </div>
    </nav>

    <!-- Main Layout -->
    <div class="app-shell">
      <!-- Topbar -->
      <header id="topbar">
        <div class="topbar-left">
          <div class="topbar-greeting">
            <div class="topbar-greeting-title" id="topbarGreeting">
              Guten Tag, SignalOne Nutzer!
            </div>
            <div class="topbar-greeting-meta">
              <span id="topbarDate">Datum: –</span>
              <span id="topbarTime">Zeit: –</span>
            </div>
          </div>
        </div>

        <div class="topbar-center">
          <div class="topbar-select-group">
            <label for="brandSelect">Brand</label>
            <select id="brandSelect" class="topbar-select">
              <option>Werbekonto auswählen</option>
            </select>
          </div>

          <div class="topbar-select-group">
            <label for="campaignSelect">Kampagne</label>
            <select id="campaignSelect" class="topbar-select">
              <option>Kampagne auswählen</option>
            </select>
          </div>
        </div>

        <div class="topbar-right">
          <button id="metaConnectButton" class="meta-button" type="button">
            Meta verbinden
          </button>

          <button id="notificationsButton" class="icon-button" type="button">
            <i class="fa-regular fa-bell"></i>
            <span id="notificationsDot" class="notification-dot hidden"></span>
          </button>

          <button id="profileButton" class="icon-button" type="button">
            <i class="fa-regular fa-user"></i>
          </button>

          <button id="logoutButton" class="icon-button" type="button">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </button>
        </div>
      </header>

      <!-- Content Area -->
      <main class="main-content">
        <!-- Dashboard View -->
        <section
          id="dashboardView"
          class="view active"
          data-view-title="Dashboard"
        ></section>

        <!-- Creative Library -->
        <section
          id="creativeLibraryView"
          class="view"
          data-view-title="Creative Library"
        ></section>

        <!-- Campaigns -->
        <section
          id="campaignsView"
          class="view"
          data-view-title="Kampagnen"
        ></section>

        <!-- Sensei / AI Suite -->
        <section
          id="senseiView"
          class="view"
          data-view-title="Sensei / AI Suite"
        ></section>

        <!-- Testing Log -->
        <section
          id="testingLogView"
          class="view"
          data-view-title="Testing Log"
        ></section>

        <!-- Reports & Export -->
        <section
          id="reportsView"
          class="view"
          data-view-title="Reports & Export"
        ></section>

        <!-- Settings View -->
        <section
          id="settingsView"
          class="view"
          data-view-title="Settings"
        ></section>

        <!-- Creator Insights -->
        <section
          id="creatorInsightsView"
          class="view"
          data-view-title="Creator Insights"
        ></section>

        <!-- Analytics -->
        <section
          id="analyticsView"
          class="view"
          data-view-title="Analytics"
        ></section>

        <!-- Team -->
        <section
          id="teamView"
          class="view"
          data-view-title="Team"
        ></section>

        <!-- Brands -->
        <section
          id="brandsView"
          class="view"
          data-view-title="Brands"
        ></section>

        <!-- Shopify -->
        <section
          id="shopifyView"
          class="view"
          data-view-title="Shopify"
        ></section>

        <!-- Roast -->
        <section
          id="roastView"
          class="view"
          data-view-title="Roast"
        ></section>

        <!-- Onboarding -->
        <section
          id="onboardingView"
          class="view"
          data-view-title="Onboarding"
        ></section>
      </main>
    </div>

    <!-- Global Loader Overlay -->
    <div id="globalLoader" class="global-loader hidden">
      <div class="global-loader-inner">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <span>Lade Daten…</span>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Zentrales Modal-System -->
    <div
      id="modalOverlay"
      class="modal-overlay hidden"
      aria-hidden="true"
      role="dialog"
    >
      <div class="modal">
        <div class="modal-header">
          <h2 id="modalTitle" class="modal-title">System Dialog</h2>
          <button
            id="modalCloseButton"
            class="modal-close"
            type="button"
            aria-label="Modal schließen"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div id="modalBody" class="modal-body">
          <!-- Dynamischer Inhalt -->
        </div>
      </div>
    </div>

    <!-- App Script -->
    <script type="module" src="app.js"></script>
  </body>
</html>
