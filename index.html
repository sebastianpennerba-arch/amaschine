<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Performance Dashboard</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="wrapper">

    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="header-left">
            <img src="logo.png" class="logo" alt="Logo">
            <div class="divider"></div>
            <div class="title">Elite Performance Dashboard</div>
        </div>

        <div class="header-right">
            <div id="currentDate" class="date-display"></div>
            <button id="connectMeta" class="btn">Meta verbinden</button>
            <span id="metaStatus" class="red" style="font-weight:600;">Meta nicht verbunden</span>
        </div>
    </header>

    <!-- ================= RANGE TOGGLE ================= -->
    <div class="toggle">
        <button class="toggle-btn active" id="btn-24h" data-period="1">Letzte 24h</button>
        <button class="toggle-btn" id="btn-7d" data-period="7">Letzte 7 Tage</button>
    </div>

    <!-- ================= SECTION 1 ================= -->
    <div class="section">
        <div class="section-header">
            <div class="section-number">1</div>
            <div>
                <div class="section-title">User Journey Ãœberblick</div>
                <div class="section-subtitle">Wichtigste Metriken auf einen Blick</div>
            </div>
        </div>

        <!-- OVERVIEW GRID -->
        <div id="overviewGrid" class="overview-grid"></div>

        <!-- FUNNEL -->
        <div class="funnel-section">
            <div class="funnel-title">Conversion Funnel</div>
            <div id="funnelSteps" class="funnel-steps"></div>
        </div>
    </div>

    <!-- ================= SECTION 2 ================= -->
    <div class="section">
        <div class="section-header">
            <div class="section-number">2</div>
            <div>
                <div class="section-title">Detaillierte KPI Analyse</div>
                <div class="section-subtitle">CTR, CPC, ROAS & mehr</div>
            </div>
        </div>

        <div id="kpiGrid" class="kpi-grid"></div>
    </div>

    <!-- ================= SECTION 3 ================= -->
    <div class="section">
        <div class="section-header">
            <div class="section-number">3</div>
            <div>
                <div class="section-title">Active Creatives</div>
                <div class="section-subtitle">Alle Creatives der Kampagne</div>
            </div>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">Alle</button>
            <button class="filter-btn" data-filter="image">Bilder</button>
            <button class="filter-btn" data-filter="video">Videos</button>
        </div>

        <div id="creativesGrid" class="creatives-grid"></div>
    </div>

</div>

<!-- =================== LOADING OVERLAY =================== -->
<div id="loading" class="loading" style="display:none;">
    <div class="spinner"></div>
</div>

<script src="app.js"></script>
</body>
</html>
