<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />

    <title>SignalOne ‚Äì Meta Intelligence Suite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sx-core.css" />
  </head>

  <body>

    <!-- ========================================================= -->
    <!-- ========== ICON SPRITE ‚Äì GOLD-DUOTONE READY ============== -->
    <!-- ========================================================= -->
    <svg style="display:none;">
      <!-- Die Icons nutzen CSS-Farben via .icon-layer-fill / .icon-layer-stroke -->
      <!-- Damit erscheinen sie golden, NICHT currentColor! -->

      <symbol id="icon-dashboard" viewBox="0 0 24 24">
        <rect class="icon-layer-fill" x="3" y="3" width="8" height="8" rx="2"></rect>
        <rect class="icon-layer-fill" x="13" y="3" width="8" height="8" rx="2"></rect>
        <rect class="icon-layer-fill" x="3" y="13" width="18" height="8" rx="2"></rect>
      </symbol>

      <symbol id="icon-library" viewBox="0 0 24 24">
        <rect class="icon-layer-stroke" x="5" y="4" width="14" height="16" rx="2"/>
        <line class="icon-layer-stroke" x1="9" y1="8" x2="15" y2="8"/>
        <line class="icon-layer-stroke" x1="9" y1="12" x2="15" y2="12"/>
        <line class="icon-layer-stroke" x1="9" y1="16" x2="13" y2="16"/>
      </symbol>

      <symbol id="icon-sensei" viewBox="0 0 24 24">
        <circle class="icon-layer-stroke" cx="12" cy="12" r="4"/>
        <path class="icon-layer-stroke" d="M2 12C4 7 8 4 12 4s8 3 10 8c-2 5-6 8-10 8s-8-3-10-8z"/>
      </symbol>

      <symbol id="icon-campaigns" viewBox="0 0 24 24">
        <path class="icon-layer-stroke" d="M4 16l8-12 8 12H4z"/>
        <circle class="icon-layer-stroke" cx="12" cy="16" r="2"/>
      </symbol>

      <symbol id="icon-academy" viewBox="0 0 24 24">
        <path class="icon-layer-stroke" d="M12 4l9 5-9 5-9-5 9-5z"/>
        <path class="icon-layer-stroke" d="M5 14v4c0 .5.5 1 1 1h12c.5 0 1-.5 1-1v-4"/>
      </symbol>

      <!-- TOOLS -->
      <symbol id="icon-testing" viewBox="0 0 24 24">
        <circle class="icon-layer-stroke" cx="12" cy="12" r="9"/>
        <line class="icon-layer-stroke" x1="8" y1="12" x2="16" y2="12"/>
      </symbol>

      <symbol id="icon-roast" viewBox="0 0 24 24">
        <path class="icon-layer-stroke" d="M12 3l7 7-7 7-7-7 7-7z"/>
      </symbol>

      <symbol id="icon-reports" viewBox="0 0 24 24">
        <rect class="icon-layer-stroke" x="5" y="3" width="14" height="18" rx="2"/>
        <line class="icon-layer-stroke" x1="8" y1="8" x2="16" y2="8"/>
        <line class="icon-layer-stroke" x1="8" y1="12" x2="16" y2="12"/>
        <line class="icon-layer-stroke" x1="8" y1="16" x2="14" y2="16"/>
      </symbol>

      <symbol id="icon-analytics" viewBox="0 0 24 24">
        <polyline class="icon-layer-stroke" points="4 14 9 9 13 13 20 6"/>
        <circle class="icon-layer-fill" cx="4" cy="14" r="2"/>
        <circle class="icon-layer-fill" cx="9" cy="9" r="2"/>
        <circle class="icon-layer-fill" cx="13" cy="13" r="2"/>
        <circle class="icon-layer-fill" cx="20" cy="6" r="2"/>
      </symbol>

      <symbol id="icon-creators" viewBox="0 0 24 24">
        <circle class="icon-layer-stroke" cx="12" cy="8" r="4"/>
        <path class="icon-layer-stroke" d="M4 20c1-4 4-6 8-6s7 2 8 6"/>
      </symbol>

      <!-- EINSTELLUNGEN -->
      <symbol id="icon-team" viewBox="0 0 24 24">
        <circle class="icon-layer-stroke" cx="8" cy="10" r="3"/>
        <circle class="icon-layer-stroke" cx="16" cy="10" r="3"/>
        <path class="icon-layer-stroke" d="M2 20c1-5 4-7 6-7"/>
        <path class="icon-layer-stroke" d="M22 20c-1-5-4-7-6-7"/>
      </symbol>

      <symbol id="icon-brands" viewBox="0 0 24 24">
        <rect class="icon-layer-stroke" x="4" y="6" width="16" height="12" rx="2"/>
        <line class="icon-layer-stroke" x1="4" y1="10" x2="20" y2="10"/>
      </symbol>

      <symbol id="icon-shopify" viewBox="0 0 24 24">
        <path class="icon-layer-stroke" d="M6 4l12 2v12l-12 2z"/>
      </symbol>

      <symbol id="icon-settings" viewBox="0 0 24 24">
        <circle class="icon-layer-stroke" cx="12" cy="12" r="3"/>
        <path class="icon-layer-stroke" d="M4 12h2m12 0h2M12 4v2m0 12v2"/>
      </symbol>

      <symbol id="icon-onboarding" viewBox="0 0 24 24">
        <path class="icon-layer-stroke" d="M12 2l9 6-9 6-9-6z"/>
        <path class="icon-layer-stroke" d="M3 14v5c0 .8.7 1 1 1h16c.3 0 1-.2 1-1v-5"/>
      </symbol>
    </svg>

    <!-- ========================================================= -->
    <!-- =========================== SIDEBAR ====================== -->
    <!-- ========================================================= -->

    <nav class="sidebar">

      <div class="sidebar-header">
        <img src="https://dummyimage.com/200x48/0f172a/ffffff&text=SignalOne"
             class="sidebar-logo" />
      </div>

      <ul id="sidebarNav" class="sidebar-nav"></ul>

      <!-- STATUS (IDs kompatibel zu deiner neuen app.js) -->
      <div class="sidebar-footer">

        <div class="sidebar-status-row">
          <div id="metaStatusDot" class="status-dot"></div>
          <span id="metaStatusText">Meta Ads: Getrennt</span>
        </div>

        <div class="sidebar-status-row">
          <div id="systemHealthText">System Health: OK</div>
        </div>

        <div class="sidebar-status-row">
          <div id="campaignHealthText">Campaign Health: n/a</div>
        </div>

        <button id="sidebarMetaConnectButton" class="sidebar-footer-button">
          META VERBINDEN
        </button>
      </div>
    </nav>

    <!-- ========================================================= -->
    <!-- ========================== APP SHELL ===================== -->
    <!-- ========================================================= -->

    <div class="app-shell">

      <header id="topbar">
        <div class="topbar-left">
          <div class="topbar-greeting">
            <div id="topbarGreeting">Guten Tag</div>
            <div>
              <span id="topbarDate"></span> ¬∑ <span id="topbarTime"></span>
            </div>
          </div>
        </div>

        <div class="topbar-center">
          <select id="brandSelect" class="topbar-select"></select>
          <select id="campaignSelect" class="topbar-select"></select>
        </div>

        <div class="topbar-right">
          <button id="metaConnectButton" class="meta-button">META VERBINDEN</button>
          <button id="profileButton" class="icon-button">üë§</button>
          <button id="notificationsButton" class="icon-button">
            üîî <span id="notificationsBadge" class="hidden"></span>
          </button>
          <button id="logoutButton" class="icon-button">‚èª</button>
        </div>
      </header>

      <main class="main-content">

        <!-- ========= VIEWS (IDs exakt passend zur app.js) ========= -->

        <section id="dashboardView" class="view" data-view-title="Dashboard"></section>
        <section id="creativeLibraryView" class="view" data-view-title="Creative Library"></section>
        <section id="senseiView" class="view" data-view-title="Sensei"></section>
        <section id="campaignsView" class="view" data-view-title="Kampagnen"></section>
        <section id="academyView" class="view" data-view-title="Academy"></section>

        <!-- Tools -->
        <section id="testingLogView" class="view" data-view-title="Testing Log"></section>
        <section id="roastView" class="view" data-view-title="Roast"></section>
        <section id="reportsView" class="view" data-view-title="Reports"></section>
        <section id="analyticsView" class="view" data-view-title="Analytics"></section>
        <section id="creatorInsightsView" class="view" data-view-title="Creator Insights"></section>

        <!-- Einstellungen -->
        <section id="teamView" class="view" data-view-title="Team"></section>
        <section id="brandsView" class="view" data-view-title="Brands"></section>
        <section id="shopifyView" class="view" data-view-title="Shopify"></section>
        <section id="settingsView" class="view" data-view-title="Einstellungen"></section>
        <section id="onboardingView" class="view" data-view-title="Onboarding"></section>

      </main>
    </div>

    <!-- Toasts -->
    <div id="toastContainer"></div>

    <!-- Global Loader -->
    <div id="globalLoader" class="hidden"></div>

    <!-- Modal -->
    <div id="modalOverlay" class="modal-overlay hidden">
      <div class="modal">
        <div class="modal-header">
          <h3 id="modalTitle"></h3>
          <button id="modalCloseButton">‚úñ</button>
        </div>
        <div id="modalBody"></div>
      </div>
    </div>

    <script type="module" src="app.js"></script>

  </body>
</html>
