<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignalOne Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="sx-core.css" />
</head>
<body>

  <nav class="sidebar">
    <div class="sidebar-header">
      <img src="logo.svg" alt="SignalOne Logo" class="sidebar-logo"/>
    </div>
    <ul class="sidebar-nav" id="sidebarNav">
      <!-- Navigation items injected by app.js -->
    </ul>

    <div class="sidebar-footer" id="sidebarFooter">
      <div class="sidebar-status-row">
        <span class="status-dot"></span>
        <span id="statusText">Online</span>
      </div>
      <button class="sidebar-footer-button" id="logoutButton">Logout</button>
    </div>
  </nav>

  <div class="app-shell">
    <header id="topbar">
      <div class="topbar-left">
        <span class="topbar-greeting" id="topbarGreeting">Welcome, User</span>
      </div>
      <div class="topbar-center"></div>
      <div class="topbar-right">
        <!-- Meta / user controls -->
        <button class="meta-button" id="connectButton">Connect Meta</button>
      </div>
    </header>

    <main class="main-content" id="mainContent">
      <!-- Views injected by app.js -->
      <div id="dashboardView" class="view is-active" data-view-title="Dashboard"></div>
      <div id="creativesView" class="view" data-view-title="Creatives"></div>
      <div id="campaignsView" class="view" data-view-title="Campaigns"></div>
      <div id="senseiView" class="view" data-view-title="Sensei"></div>
      <div id="academyView" class="view" data-view-title="Academy"></div>
      <!-- weitere Views -->
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
