<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalOne – Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sx-core.css" />
  </head>

  <body>
    <!-- ===============================================
         SVG ICON LIBRARY (INLINE, INVISIBLE)
         =============================================== -->
    <svg width="0" height="0" style="position:absolute;visibility:hidden">
      <!-- (icon symbols unchanged) -->
    </svg>

    <!-- ===============================================
         SIDEBAR
         =============================================== -->
<nav class="sidebar">
  <div class="sidebar-header">
    <div class="sidebar-logo">SignalOne</div>
  </div>

  <ul class="sidebar-nav" id="navbar"></ul>

  <div class="sidebar-footer">
    <div class="sidebar-status-row">
      <span id="sidebarSystemDot" class="status-dot"></span>
      <span id="sidebarSystemLabel">System Health: OK</span>
    </div>
    <div class="sidebar-status-row">
      <span id="sidebarCampaignDot" class="status-dot"></span>
      <span id="sidebarCampaignLabel">Campaign Health: n/a</span>
    </div>
    <div class="sidebar-status-row">
      <span id="sidebarMetaDot" class="status-dot"></span>
      <span id="sidebarMetaLabel">Meta Ads: Getrennt</span>
    </div>

    <button
      id="settingsButton"
      class="sidebar-footer-button"
      type="button"
      data-tooltip="Einstellungen"
      aria-label="Einstellungen"
    >
      SETTINGS
    </button>
  </div>
</nav>

    <!-- ===============================================
         APP-SHELL + TOPBAR
         =============================================== -->
    <div class="app-shell">
      <header id="topbar">
        <div class="topbar-left">
          <div class="topbar-greeting">
            <div id="topbarGreeting">Guten Tag, Nutzer!</div>
            <div class="topbar-greeting-meta">
              <span id="topbarDate">Datum: –</span>
              <span id="topbarTime">Zeit: –</span>
            </div>
          </div>
        </div>

        <div class="topbar-center">
          <div class="topbar-select-group">
            <label>Brand</label>
            <select id="brandSelect" class="topbar-select">
              <option>Werbekonto auswählen</option>
            </select>
          </div>

          <div class="topbar-select-group">
            <label>Kampagne</label>
            <select id="campaignSelect" class="topbar-select">
              <option>Kampagne auswählen</option>
            </select>
          </div>
        </div>

        <div class="topbar-right">
          <button
            id="metaConnectButton"
            class="meta-button"
            type="button"
            data-tooltip="Meta verbinden / trennen"
            aria-label="Meta verbinden oder trennen"
          >
            META VERBINDEN
          </button>

          <button
            id="notificationsButton"
            class="icon-button"
            type="button"
            data-tooltip="System-Info"
            aria-label="System-Info"
          >
             <span style="font-size: 1.1rem; font-weight: 700; color: #4b5563;">i</span>
                <span id="notificationsDot" class="notification-dot hidden"></span>
          </button>

          <button
            id="profileButton"
            class="icon-button"
            type="button"
            data-tooltip="Profil &amp; Konto"
            aria-label="Profil &amp; Konto"
          >
            <svg class="icon-svg-top" aria-hidden="true">
              <use href="#icon-user"></use>
            </svg>
          </button>

          <button
            id="logoutButton"
            class="icon-button"
            type="button"
            data-tooltip="Demo-Logout / Reset"
            aria-label="Demo-Logout / Reset"
          >
            <svg class="icon-svg-top" aria-hidden="true">
              <use href="#icon-power"></use>
            </svg>
          </button>
        </div>
      </header>

      <!-- ===============================================
           MAIN CONTENT VIEWS
           =============================================== -->
      <main class="main-content">
        <section id="dashboardView" class="view"></section>
        <section id="creativesView" class="view"></section>
        <section id="campaignsView" class="view"></section>
        <section id="senseiView" class="view"></section>
        <section id="testingLogView" class="view"></section>
        <section id="reportsExportView" class="view"></section>
        <section id="creatorInsightsView" class="view"></section>
        <section id="analyticsView" class="view"></section>
        <section id="teamView" class="view"></section>
        <section id="brandsView" class="view"></section>
        <section id="shopifyView" class="view"></section>
        <section id="roastView" class="view"></section>
        <section id="onboardingView" class="view"></section>

        <!-- SETTINGS UPDATED FOR PHASE 1 -->
        <section id="settingsView" class="view">
          <h2>Einstellungen</h2>

          <div class="settings-card">
            <label class="settings-toggle-label">Demo Mode</label>
            <label class="switch">
              <input type="checkbox" id="demoModeToggle" />
              <span class="slider"></span>
            </label>
          </div>

          <div class="settings-card">
            <button id="metaConnectButtonSettings" class="meta-button">Meta verbinden</button>
          </div>
        </section>
      </main>
    </div>

    <!-- ===============================================
         GLOBAL LOADER, TOASTS & MODAL
         =============================================== -->
    <div id="globalLoader" class="global-loader hidden"></div>

    <div id="toastContainer"></div>

    <div id="modalOverlay" class="modal-overlay hidden">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modalTitle">System Dialog</h2>
          <button id="modalCloseButton" class="modal-close">×</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>

<script type="module">
  import MetaAuth from "/packages/metaAuth/index.js";
  MetaAuth.init();
</script>

<script src="/packages/campaigns/demo.js"></script>
<script type="module" src="app.js"></script>
    </body>
</html>
