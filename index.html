<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />

    <title>SignalOne – Meta Intelligence Suite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sx-core.css" />
  </head>

  <body>

    <!-- ========================= ICON SPRITE (GOLD) ========================= -->
    <svg style="display:none;">
      ... (rest of your file content)
    </svg>

    <!-- ==================================================================== -->
    <!-- ============================ SIDEBAR ================================ -->
    <!-- ==================================================================== -->

    <nav class="sidebar">

      <div class="sidebar-header">
        <img src="https://dummyimage.com/200x48/0f172a/ffffff&text=SignalOne"
             class="sidebar-logo" />
      </div>

      <ul id="navbar" class="sidebar-nav"></ul>

      <!-- STATUS -->
      <div class="sidebar-footer">
        <div class="sidebar-status-row">
          <div id="sidebarSystemDot" class="status-dot"></div>
          <span id="sidebarSystemLabel">System Health: OK</span>
        </div>

        <div class="sidebar-status-row">
          <div id="sidebarMetaDot" class="status-dot"></div>
          <span id="sidebarMetaLabel">Meta Ads: Getrennt</span>
        </div>

        <div class="sidebar-status-row">
          <div id="sidebarCampaignDot" class="status-dot"></div>
          <span id="sidebarCampaignLabel">Campaign Health: n/a</span>
        </div>

        <button id="metaConnectButton" class="sidebar-footer-button">
          META VERBINDEN
        </button>
      </div>
    </nav>

    <!-- ==================================================================== -->
    <!-- ============================= APP SHELL ============================= -->
    <!-- ==================================================================== -->

    <div class="app-shell">

      <header id="topbar">
        <div class="topbar-left">
          <div class="topbar-greeting">
            <div id="topbarGreeting">Guten Tag</div>
            <div>
              <span id="topbarDate"></span> · <span id="topbarTime"></span>
            </div>
          </div>
        </div>

        <div class="topbar-center">
          <select id="brandSelect" class="topbar-select"></select>
          <select id="campaignSelect" class="topbar-select"></select>
        </div>

        <div class="topbar-right">
          <button id="metaConnectButtonTop" class="meta-button">META VERBINDEN</button>
          <button class="icon-button">⚙️</button>
        </div>
      </header>

      <main class="main-content">

        <!-- alle Views, unverändert -->
        <section id="dashboardView" class="view hidden" data-view-title="Dashboard"></section>
        <section id="creativeLibraryView" class="view hidden" data-view-title="Creative Library"></section>
        <section id="senseiView" class="view hidden" data-view-title="Sensei"></section>
        <section id="campaignsView" class="view hidden" data-view-title="Kampagnen"></section>
        <section id="academyView" class="view hidden" data-view-title="Academy"></section>

        <!-- Tools -->
        <section id="testingLogView" class="view hidden" data-view-title="Testing Log"></section>
        <section id="roastView" class="view hidden" data-view-title="Roast"></section>
        <section id="reportsView" class="view hidden" data-view-title="Reports"></section>
        <section id="analyticsView" class="view hidden" data-view-title="Analytics"></section>
        <section id="creatorInsightsView" class="view hidden" data-view-title="Creator Insights"></section>

        <!-- Einstellungen -->
        <section id="teamView" class="view hidden" data-view-title="Team"></section>
        <section id="brandsView" class="view hidden" data-view-title="Brands"></section>
        <section id="shopifyView" class="view hidden" data-view-title="Shopify"></section>
        <section id="settingsView" class="view hidden" data-view-title="Einstellungen"></section>
        <section id="onboardingView" class="view hidden" data-view-title="Onboarding"></section>

      </main>
    </div>

    <div id="toastContainer"></div>

    <div id="globalLoader" class="global-loader hidden">
      <div class="global-loader-inner">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <span>Laden...</span>
      </div>
    </div>

    <div id="modalOverlay" class="modal-overlay hidden">
      <div class="modal">
        <div class="modal-header">
          <h3 id="modalTitle"></h3>
          <button id="modalCloseButton">✖</button>
        </div>
        <div id="modalBody"></div>
      </div>
    </div>

    <script type="module" src="app.js"></script>

  </body>
</html>
