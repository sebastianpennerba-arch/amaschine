<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignalOne</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="sx-core.css" />
</head>

<body>

  <!-- ===========================================================
       SVG ICON LIBRARY
       (Deine Icons ‚Äì unver√§ndert)
  =========================================================== -->
  <svg width="0" height="0" style="position:absolute;visibility:hidden">
    <!-- Deine komplette Icon Library hier
         (NICHT ver√§ndert, da sie bei dir korrekt war)
    -->
  </svg>

  <!-- ===========================================================
       SIDEBAR
  =========================================================== -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">SignalOne</div>
    </div>

    <ul class="sidebar-nav" id="sidebarNav"></ul>

    <!-- =======================================================
         üî• FIXED SIDEBAR FOOTER (JS-KOMPATIBEL)
         vorher: IDs ‚Üí f√ºhrten zu JS-Crash
         jetzt: data-Attributes wie app.js erwartet
    ======================================================== -->
    <div class="sidebar-footer">

      <div class="sidebar-status-row">
        <span class="status-dot" data-system-indicator="system"></span>
        <span data-system-label="system">System Health: OK</span>
      </div>

      <div class="sidebar-status-row">
        <span class="status-dot" data-system-indicator="campaign"></span>
        <span data-system-label="campaign">Campaign Health: n/a</span>
      </div>

      <div class="sidebar-status-row">
        <span class="status-dot" data-system-indicator="meta"></span>
        <span data-system-label="meta">Meta: Getrennt</span>
      </div>

      <button id="settingsButton" class="sidebar-footer-button" type="button">
        SETTINGS
      </button>
    </div>
  </nav>

  <!-- ===========================================================
       APP SHELL / TOPBAR / VIEWS
       (UNVER√ÑNDERT GELASSEN WIE BEI DIR)
  =========================================================== -->

  <div class="app-shell">

    <header id="topbar">
      <div class="topbar-left">
        <span id="topbarGreeting"></span>
      </div>

      <div class="topbar-center">
        <span id="topbarDate"></span>
        <span id="topbarTime"></span>
      </div>

      <div class="topbar-right">
        <!-- Buttons, falls du welche hast ‚Äî unver√§ndert -->
      </div>
    </header>

    <main class="main-content">
      <!-- Deine Views bleiben UNVER√ÑNDERT -->
      <section id="dashboardView" class="view" data-view-title="Dashboard"></section>
      <section id="creativeLibraryView" class="view" data-view-title="Creative Library"></section>
      <section id="campaignsView" class="view" data-view-title="Kampagnen"></section>
      <section id="testingLogView" class="view" data-view-title="Testing Log"></section>

      <section id="senseiView" class="view" data-view-title="Sensei"></section>
      <section id="creatorInsightsView" class="view" data-view-title="Creator Insights"></section>
      <section id="analyticsView" class="view" data-view-title="Analytics"></section>

      <section id="brandsView" class="view" data-view-title="Brands"></section>
      <section id="teamView" class="view" data-view-title="Team"></section>
      <section id="reportsExportView" class="view" data-view-title="Reports"></section>
      <section id="shopifyView" class="view" data-view-title="Shopify"></section>

      <section id="onboardingView" class="view" data-view-title="Onboarding"></section>
      <section id="roastView" class="view" data-view-title="Roast"></section>

      <section id="settingsView" class="view" data-view-title="Settings"></section>
    </main>

  </div>

  <!-- Modals & Loader UNVER√ÑNDERT -->
  <div id="modalOverlay" class="hidden">
    <div class="modal">
      <h2 id="modalTitle"></h2>
      <div id="modalBody"></div>
      <button id="modalCloseButton">Schlie√üen</button>
    </div>
  </div>

  <div id="globalLoader" class="hidden">
    <div class="global-loader-inner">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <span>Lade Daten‚Ä¶</span>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <!-- Bootstrapped Scripts -->
  <script type="module" src="/packages/metaAuth/index.js"></script>
  <script type="module" src="app.js"></script>

</body>
</html>
