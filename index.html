<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalOne – Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="sx-core.css" />
  </head>

  <body>
    <!-- ===========================================================
         SVG ICON LIBRARY — DIAMOND GOLD (A3)
         =========================================================== -->
    <svg width="0" height="0" style="position:absolute;visibility:hidden">

      <!-- ------------------------------------------------------------------
           BASE BACKGROUND SYMBOL (Diamond Soft Gradient)
           Jeder Icon erhält diese BG als Layer 1 (nav-icon-bg)
      ------------------------------------------------------------------- -->
      <symbol id="icon-nav-bg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"
          fill="url(#diamondGoldSoft)" opacity="0.38"/>
      </symbol>

      <!-- GRADIENTS (A3 Diamond Gold) -->
      <defs>
        <!-- Soft BG Gradient -->
        <linearGradient id="diamondGoldSoft" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#c5a34a"/>
          <stop offset="50%" stop-color="#e1c774"/>
          <stop offset="100%" stop-color="#b78d33"/>
        </linearGradient>

        <!-- Hard Stroke Gradient -->
        <linearGradient id="diamondGoldStroke" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#f7e7b0"/>
          <stop offset="50%" stop-color="#e2c26c"/>
          <stop offset="100%" stop-color="#b48b2f"/>
        </linearGradient>

        <!-- Glow Effect -->
        <filter id="diamondGlow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="2.8" result="blur"/>
          <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
        </filter>
      </defs>
      <!-- ===========================================================
           ICONS — CORE
      =========================================================== -->

      <!-- Dashboard -->
      <symbol id="icon-dashboard" viewBox="0 0 24 24">
        <path d="M4 13h6V4H4v9zm10 7h6v-6h-6v6zm0-7h6V4h-6v9zM4 21h6v-6H4v6z"
          fill="none" stroke="url(#diamondGoldStroke)" stroke-width="2"
          stroke-linejoin="round" stroke-linecap="round" />
      </symbol>

      <!-- Creative Library -->
      <symbol id="icon-creative-library" viewBox="0 0 24 24">
        <rect x="3" y="4" width="18" height="16" rx="2"
          fill="none" stroke="url(#diamondGoldStroke)" stroke-width="2"/>
        <path d="M3 10h18M9 4v16" stroke="url(#diamondGoldStroke)"
          stroke-width="2" stroke-linecap="round"/>
      </symbol>

      <!-- Campaigns -->
      <symbol id="icon-campaigns" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="8"
          fill="none" stroke="url(#diamondGoldStroke)" stroke-width="2"/>
        <path d="M12 8v4l3 2" stroke="url(#diamondGoldStroke)"
          stroke-width="2" stroke-linecap="round"/>
      </symbol>

      <!-- Testing Log -->
      <symbol id="icon-testing-log" viewBox="0 0 24 24">
        <path d="M4 4h16v4H4zM4 10h16v10H4z"
          fill="none" stroke="url(#diamondGoldStroke)" stroke-width="2"/>
        <path d="M8 14h8M8 17h5"
          stroke="url(#diamondGoldStroke)" stroke-width="2"
          stroke-linecap="round"/>
      </symbol>

      <!-- ===========================================================
           ICONS — INTELLIGENCE
      =========================================================== -->

      <!-- Sensei -->
      <symbol id="icon-sensei" viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4"
          fill="none" stroke="url(#diamondGoldStroke)" stroke-width="2"/>
        <path d="M5 20c1.4-3 4-5 7-5s5.6 2 7 5"
          stroke="url(#diamondGoldStroke)" stroke-width="2"
          linecap="round"/>
      </symbol>

      <!-- Creator Insights -->
      <symbol id="icon-creator-insights" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h12M4 18h8"
          stroke="url(#diamondGoldStroke)" stroke-width="2"
          stroke-linecap="round"/>
      </symbol>

      <!-- Analytics -->
      <symbol id="icon-analytics" viewBox="0 0 24 24">
        <path d="M4 18L9 9l4 5 5-9"
          stroke="url(#diamondGoldStroke)" stroke-width="2"
          stroke-linecap="round" fill="none"/>
        <circle cx="9" cy="9" r="2"
          fill="url(#diamondGoldSoft)" stroke="none"/>
        <circle cx="13" cy="14" r="2"
          fill="url(#diamondGoldSoft)" stroke="none"/>
        <circle cx="18" cy="5" r="2"
          fill="url(#diamondGoldSoft)" stroke="none"/>
      </symbol>

      <!-- ===========================================================
           ICONS — WORKSPACE
      =========================================================== -->

      <!-- Brands -->
      <symbol id="icon-brands" viewBox="0 0 24 24">
        <path d="M4 4h16v6H4zM4 14h16v6H4z"
          fill="none" stroke="url(#diamondGoldStroke)" stroke-width="2"/>
      </symbol>

      <!-- Team -->
      <symbol id="icon-team" viewBox="0 0 24 24">
        <circle cx="9" cy="8" r="4"
          fill="none" stroke="url(#diamondGoldStroke)" stroke-width="2"/>
        <circle cx="17" cy="10" r="3"
          fill="none" stroke="url(#diamondGoldStroke)" stroke-width="2"/>
        <path d="M3 20c1.4-3 4-5 7-5s5.6 2 7 5"
          stroke="url(#diamondGoldStroke)" stroke-width="2"
          linecap="round"/>
      </symbol>

      <!-- Reports -->
      <symbol id="icon-reports" viewBox="0 0 24 24">
        <path d="M5 4h14v16H5z"
          fill="none" stroke="url(#diamondGoldStroke)" stroke-width="2"/>
        <path d="M9 9h6M9 13h4M9 17h2"
          stroke="url(#diamondGoldStroke)" stroke-width="2"
          stroke-linecap="round"/>
      </symbol>

      <!-- Shopify -->
      <symbol id="icon-shopify" viewBox="0 0 24 24">
        <path d="M5 6l7-3 7 3v12l-7 3-7-3z"
          fill="none" stroke="url(#diamondGoldStroke)" stroke-width="2"/>
        <path d="M10 12l2 2 4-4"
          stroke="url(#diamondGoldStroke)" stroke-width="2"
          stroke-linecap="round"/>
      </symbol>
      <!-- ===========================================================
           ICONS — WORKFLOW
      =========================================================== -->

      <!-- Roast -->
      <symbol id="icon-roast" viewBox="0 0 24 24">
        <path d="M6 19h12M8 17c0-3 2-5 4-5s4 2 4 5"
          stroke="url(#diamondGoldStroke)" stroke-width="2"
          linecap="round"/>
        <circle cx="12" cy="10" r="3"
          fill="none" stroke="url(#diamondGoldStroke)" stroke-width="2"/>
      </symbol>

      <!-- Onboarding -->
      <symbol id="icon-onboarding" viewBox="0 0 24 24">
        <path d="M4 7h16M4 12h10M4 17h7"
          stroke="url(#diamondGoldStroke)" stroke-width="2"
          stroke-linecap="round"/>
        <circle cx="17" cy="17" r="3"
          stroke="url(#diamondGoldStroke)" stroke-width="2" fill="none"/>
      </symbol>

      <!-- Settings -->
      <symbol id="icon-settings" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="3"
          stroke="url(#diamondGoldStroke)" stroke-width="2" fill="none"/>
        <path d="M19.4 15a1 1 0 0 1 .3 1.1l-1 1.7a1 1 0 0 1-1.1.4l-2-.7a6 6 0 0 1-1.4.8l-.3 2a1 1 0 0 1-1 .9h-2a1 1 0 0 1-1-.9l-.3-2a6 6 0 0 1-1.4-.8l-2 .7a1 1 0 0 1-1.1-.4l-1-1.7a1 1 0 0 1 .3-1.1l1.7-1.3a6 6 0 0 1 0-1.6L4.3 9a1 1 0 0 1-.3-1.1l1-1.7a1 1 0 0 1 1.1-.4l2 .7a6 6 0 0 1 1.4-.8l.3-2A1 1 0 0 1 11 2h2a1 1 0 0 1 1 .9l.3 2a6 6 0 0 1 1.4.8l2-.7a1 1 0 0 1 1.1.4l1 1.7a1 1 0 0 1-.3 1.1l-1.7 1.3c.1.5.1 1.1 0 1.6l1.6 1.3z"
          stroke="url(#diamondGoldStroke)" stroke-width="1.6"
          fill="none" stroke-linejoin="round"/>
      </symbol>

    </svg>
    <!-- ===========================================================
         END SVG ICON LIBRARY
    =========================================================== -->

    <!-- SIDEBAR -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">SignalOne</div>
      </div>
      <ul class="sidebar-nav" id="sidebarNav"></ul>

      <div class="sidebar-footer">
        <div class="sidebar-status-row">
          <span id="sidebarSystemDot" class="status-dot"></span>
          <span id="sidebarSystemLabel">System Health: OK</span>
        </div>
        <div class="sidebar-status-row">
          <span id="sidebarCampaignDot" class="status-dot"></span>
          <span id="sidebarCampaignLabel">Campaign Health: n/a</span>
        </div>
        <div class="sidebar-status-row">
          <span id="sidebarMetaDot" class="status-dot"></span>
          <span id="sidebarMetaLabel">Meta Ads: Getrennt</span>
        </div>

        <button id="settingsButton"
          class="sidebar-footer-button"
          type="button">SETTINGS</button>
      </div>
    </nav>

    <!-- APP SHELL + TOPBAR + VIEWS (unverändert) -->
    <!-- ... (Rest identisch aus deiner Originaldatei) ... -->

    <script type="module" src="/packages/metaAuth/index.js"></script>
    <script type="module" src="app.js"></script>

  </body>
</html>
